<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manhunt-Style Game – Stealth Detection</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    canvas {
      display: block;
      background: #444;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- Game Entities ---
    const player = {
      x: 50,
      y: 50,
      size: 20,
      color: 'lime',
      speed: 3
    };

    // Place the goal at the bottom-right corner.
    const goal = {
      x: 750,
      y: 550,
      size: 20,
      color: 'yellow'
    };

    // City-like buildings arranged in a grid (city block)
    const buildings = [
      { x: 200, y: 150, width: 150, height: 150, color: '#555' },
      { x: 400, y: 150, width: 150, height: 150, color: '#555' },
      { x: 200, y: 350, width: 150, height: 150, color: '#555' },
      { x: 400, y: 350, width: 150, height: 150, color: '#555' }
    ];

    // --- Enemy Patrol Class ---
    class Enemy {
      constructor(path, speed, color) {
        this.path = path; // Array of waypoints { x, y }
        this.speed = speed;
        this.color = color;
        // Start at the first waypoint
        this.x = path[0].x;
        this.y = path[0].y;
        this.size = 20;
        this.currentWaypoint = 1;
        // Current direction vector (normalized) based on patrol target
        this.dir = { x: 1, y: 0 };
      }

      update() {
        // Target the current waypoint
        const target = this.path[this.currentWaypoint];
        let dx = target.x - this.x;
        let dy = target.y - this.y;
        const distance = Math.hypot(dx, dy);
        if (distance < 2) {
          // Switch to next waypoint when near the target
          this.currentWaypoint = (this.currentWaypoint + 1) % this.path.length;
        } else {
          // Normalize the direction and update position
          dx /= distance;
          dy /= distance;
          this.dir.x = dx;
          this.dir.y = dy;
          this.x += dx * this.speed;
          this.y += dy * this.speed;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    // --- Define enemy patrol paths (carefully chosen to avoid buildings) ---
    // Enemy 1 patrols a rectangle around the upper-left building
    const enemy1Path = [
      { x: 180, y: 140 },
      { x: 360, y: 140 },
      { x: 360, y: 320 },
      { x: 180, y: 320 }
    ];
    // Enemy 2 patrols a rectangle around the bottom-right building
    const enemy2Path = [
      { x: 380, y: 340 },
      { x: 560, y: 340 },
      { x: 560, y: 520 },
      { x: 380, y: 520 }
    ];

    // Lower enemy speed further so they move slowly
    const enemies = [
      new Enemy(enemy1Path, 1.0, 'red'),
      new Enemy(enemy2Path, 1.0, 'orange')
    ];

    // --- Game State ---
    let gameOver = false;
    let gameWin = false;
    let bloodSplats = null; // Blood effect data generated on death

    // --- Input Handling ---
    const keys = {};
    window.addEventListener('keydown', (e) => { keys[e.key] = true; });
    window.addEventListener('keyup', (e) => { keys[e.key] = false; });

    // --- Collision Helpers ---
    // General collision detection (AABB)
    function isColliding(a, b) {
      const widthA = a.size || a.width;
      const heightA = a.size || a.height;
      const widthB = b.size || b.width;
      const heightB = b.size || b.height;
      return a.x < b.x + widthB &&
             a.x + widthA > b.x &&
             a.y < b.y + heightB &&
             a.y + heightA > b.y;
    }

    function collidesWithBuildings(entity) {
      for (let b of buildings) {
        if (isColliding(entity, b)) {
          return true;
        }
      }
      return false;
    }

    // --- Player Movement with Building Collision ---
    function updatePlayer() {
      const prevX = player.x;
      const prevY = player.y;

      // Horizontal movement
      if (keys['ArrowLeft'] || keys['a']) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] || keys['d']) {
        player.x += player.speed;
      }
      if (collidesWithBuildings(player)) {
        player.x = prevX;
      }

      // Vertical movement
      if (keys['ArrowUp'] || keys['w']) {
        player.y -= player.speed;
      }
      if (keys['ArrowDown'] || keys['s']) {
        player.y += player.speed;
      }
      if (collidesWithBuildings(player)) {
        player.y = prevY;
      }

      // Keep player within canvas bounds
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    }

    // --- Line-of-Sight Helpers --- 
    // Check if two line segments (p1 to p2 and p3 to p4) intersect
    function lineIntersectsLine(x1, y1, x2, y2, x3, y3, x4, y4) {
      const denom = (y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1);
      if (denom === 0) return false;
      const ua = ((x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3)) / denom;
      const ub = ((x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3)) / denom;
      return ua >= 0 && ua <= 1 && ub >= 0 && ub <= 1;
    }

    // Check if a line segment from (x1,y1) to (x2,y2) intersects a rectangle
    function lineIntersectsRect(x1, y1, x2, y2, rect) {
      const left = rect.x;
      const right = rect.x + rect.width;
      const top = rect.y;
      const bottom = rect.y + rect.height;
      // Check each edge of the rectangle
      if (lineIntersectsLine(x1, y1, x2, y2, left, top, right, top)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, right, top, right, bottom)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, left, bottom, right, bottom)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, left, top, left, bottom)) return true;
      return false;
    }

    // Check if the line of sight between enemy and player is blocked by any building
    function lineOfSightBlocked(enemy, player) {
      const ex = enemy.x + enemy.size / 2;
      const ey = enemy.y + enemy.size / 2;
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      for (let b of buildings) {
        if (lineIntersectsRect(ex, ey, px, py, b)) {
          return true;
        }
      }
      return false;
    }

    // --- Enemy Vision ---
    // Returns true if the enemy can "see" the player
    function enemyCanSeePlayer(enemy, player) {
      // Compute centers
      const ex = enemy.x + enemy.size / 2;
      const ey = enemy.y + enemy.size / 2;
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      const dx = px - ex;
      const dy = py - ey;
      const distance = Math.hypot(dx, dy);
      const sightRange = 150; // Adjust sight range as desired
      if (distance > sightRange) return false;

      // Determine enemy's facing direction (from current position toward its target waypoint)
      let edx = enemy.dir.x;
      let edy = enemy.dir.y;
      // Normalize vector from enemy to player
      const pdx = dx / distance;
      const pdy = dy / distance;
      // Dot product to get cosine of the angle between enemy's facing direction and vector to player
      const dot = edx * pdx + edy * pdy;
      const fov = Math.cos(45 * Math.PI / 180); // 45° on either side (90° FOV)
      if (dot < fov) return false;

      // Finally, check if any building blocks the line of sight
      if (lineOfSightBlocked(enemy, player)) return false;

      return true;
    }

    // --- Check for Enemy Vision Detection & Goal ---
    function checkCollisions() {
      // Instead of physical contact, check if any enemy can see the player.
      for (let enemy of enemies) {
        if (enemyCanSeePlayer(enemy, player)) {
          gameOver = true;
          if (!bloodSplats) {
            bloodSplats = generateBloodSplats(25);
          }
        }
      }
      const goalRect = { x: goal.x, y: goal.y, size: goal.size };
      if (isColliding(player, goalRect)) {
        gameWin = true;
      }
    }

    // --- Generate Blood Splatter Data ---
    function generateBloodSplats(num) {
      const splats = [];
      for (let i = 0; i < num; i++) {
        splats.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 40 + 10,
          startAngle: Math.random() * Math.PI * 2,
          endAngle: Math.random() * Math.PI * 2
        });
      }
      return splats;
    }

    // --- Draw Blood Splatter Effect ---
    function drawBloodEffect() {
      ctx.save();
      ctx.globalAlpha = 0.6;
      ctx.fillStyle = 'red';
      for (let splat of bloodSplats) {
        ctx.beginPath();
        ctx.arc(splat.x, splat.y, splat.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    // --- Main Update and Draw Functions ---
    function update() {
      if (gameOver || gameWin) return;
      updatePlayer();
      enemies.forEach(enemy => enemy.update());
      checkCollisions();
    }

    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw buildings (with a city-like look)
      buildings.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
        // Optional: add windows to enhance city look
        ctx.fillStyle = '#222';
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 3; j++) {
            ctx.fillRect(b.x + 10 + j * 40, b.y + 10 + i * 25, 20, 15);
          }
        }
      });

      // Draw goal
      ctx.fillStyle = goal.color;
      ctx.fillRect(goal.x, goal.y, goal.size, goal.size);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Draw enemies
      enemies.forEach(enemy => enemy.draw());

      // Display win/lose messages
      if (gameWin) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('You Win!', canvas.width / 2 - 100, canvas.height / 2);
      }
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('Game Over!', canvas.width / 2 - 120, canvas.height / 2);
        if (bloodSplats) {
          drawBloodEffect();
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver && !gameWin) {
        requestAnimationFrame(gameLoop);
      }
    }

    // --- Start the Game ---
    gameLoop();
  </script>
</body>
</html>
