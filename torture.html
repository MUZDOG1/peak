      font-family: 'Arial', sans-serif;
      color: #ff4444;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-size: 50px 50px;
      background-blend-mode: overlay;
    }
    #gameWrapper {
      background-color: rgba(0,0,0,0.8);
      border: 4px solid #ff4444;
      box-shadow: 0 0 30px rgba(255,0,0,0.5);
      padding: 20px;
      text-align: center;
      max-width: 900px;
      width: 100%;
    }
    #gameTitle {
      font-size: 4em;
      text-transform: uppercase;
      color: #ff4444;
      text-shadow: 4px 4px 0 #000, 
                   -4px -4px 0 #000, 
                   4px -4px 0 #000, 
                   -4px 4px 0 #000;
      margin: 20px 0;
      letter-spacing: 5px;
    }
    #instructions {
      background: rgba(48,0,0,0.9);
      border: 3px solid #ff4444;
      color: #ffaaaa;
      padding: 15px;
      margin: 20px 0;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #healthBarContainer {
      background: #300000;
      border: 3px solid #ff4444;
      width: 400px;
      margin: 20px auto;
      overflow: hidden;
    }
    #healthBar {
      height: 30px;
      background: linear-gradient(to right, #ff0000, #ff4444);
      transition: width 0.3s ease;
    }
    #gameCanvas {
      border: 4px solid #ff4444;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
    }
    #bloodOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(139,0,0,0.1) 0%, rgba(0,0,0,0) 70%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="bloodOverlay"></div>
  <div id="gameWrapper">
    <h1 id="gameTitle">POSTAL RAGE</h1>
    
    <div id="instructions">
      ARROW KEYS: MOVE | SPACE: UNLEASH RAGE
    </div>
    
    <div id="healthBarContainer">
      <div id="healthBar"></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    // Game setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const healthFill = document.getElementById('healthBar');
    const killCounter = document.getElementById('killCounter');

    // Sounds (simulated with console logs)
    const sounds = {
      punch: () => console.log("*BRUTAL PUNCH SOUND*"),
      hurt: () => console.log("*AGONIZED SCREAM*"),
      death: () => console.log("*MANIACAL LAUGHTER*")
    };

    // Game state
    let enemyHealth = 100;
    let lastAttackTime = 0;
    let killCount = 0;

    // Player character
    const player = {
      x: 100,
      y: 300,
      width: 50,
      height: 50,
      speed: 7,
      isPunching: false,
      color: '#3498db'
    };

    // Enemy
    const enemy = {
      x: 600,
      y: 300,
      width: 50,
      height: 50,
      isHurt: false,
      knockbackVelocity: { x: 0, y: 0 },
      knockbackDuration: 0,
      color: '#ff0000',
      quotes: [
        "WHY ARE YOU DOING THIS?!",
        "STOP! PLEASE!",
        "I HAVE A FAMILY!",
        "THIS ISN'T FAIR!"
      ]
    };

    // Keyboard input
    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    // Blood splatter effect
    function createBloodSplatter(x, y) {
      for (let i = 0; i < 10; i++) {
        const blood = document.createElement('div');
        blood.className = 'blood-effect';
        blood.style.left = (x + Math.random() * 50 - 25) + 'px';
        blood.style.top = (y + Math.random() * 50 - 25) + 'px';
        blood.style.width = (5 + Math.random() * 20) + 'px';
        blood.style.height = blood.style.width;
        blood.style.opacity = 0.7;
        document.body.appendChild(blood);
        
        setTimeout(() => {
          blood.style.opacity = 0;
          setTimeout(() => blood.remove(), 300);
        }, 50);
      }
    }

    // Attack logic
    function attack() {
      const now = Date.now();
      if (now - lastAttackTime < 500) return;
      
      const playerCenterX = player.x + player.width / 2;
      const playerCenterY = player.y + player.height / 2;
      const enemyCenterX = enemy.x + enemy.width / 2;
      const enemyCenterY = enemy.y + enemy.height / 2;
      const dx = playerCenterX - enemyCenterX;
      const dy = playerCenterY - enemyCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < 100) {
        sounds.punch();
        player.isPunching = true;
        setTimeout(() => player.isPunching = false, 200);
        
        enemy.isHurt = true;
        
        // Knockback
        const knockbackIntensity = 20;
        const knockbackDuration = 15;
        
        const mag = Math.sqrt(dx * dx + dy * dy);
        enemy.knockbackVelocity.x = -(dx / mag) * knockbackIntensity;
        enemy.knockbackVelocity.y = -(dy / mag) * knockbackIntensity;
        enemy.knockbackDuration = knockbackDuration;
        
        enemyHealth -= 10;
        healthFill.style.width = `${enemyHealth}%`;
        
        // Random enemy quote when hit
        if (Math.random() < 0.5) {
          console.log(enemy.quotes[Math.floor(Math.random() * enemy.quotes.length)]);
        }
        
        // Create blood splatter
        createBloodSplatter(enemyCenterX, enemyCenterY);
        
        if (enemyHealth <= 0) {
          sounds.death();
          killCount++;
          killCounter.textContent = `KILLS: ${killCount}`;
          enemyHealth = 100;
          setTimeout(() => healthFill.style.width = '100%', 500);
        } else {
          sounds.hurt();
        }
        
        lastAttackTime = now;
        setTimeout(() => enemy.isHurt = false, 1000);
      }
    }

    function update() {
      // Player movement
      if (keys['ArrowUp']) player.y -= player.speed;
      if (keys['ArrowDown']) player.y += player.speed;
      if (keys['ArrowLeft']) player.x -= player.speed;
      if (keys['ArrowRight']) player.x += player.speed;
      
      // Attack
      if (keys[' ']) attack();
      
      // Bounds checking for player
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
      
      // Enemy knockback
      if (enemy.knockbackDuration > 0) {
        enemy.x += enemy.knockbackVelocity.x;
        enemy.y += enemy.knockbackVelocity.y;
        
        enemy.knockbackVelocity.x *= 0.9;
        enemy.knockbackVelocity.y *= 0.9;
        
        enemy.knockbackDuration--;
      } else {
        // Random wandering
        if (Math.random() < 0.02) {
          enemy.x += (Math.random() * 8 - 4);
          enemy.y += (Math.random() * 8 - 4);
        }
      }
      
      // Enemy bounds
      enemy.x = Math.max(0, Math.min(canvas.width - enemy.width, enemy.x));
      enemy.y = Math.max(0, Math.min(canvas.height - enemy.height, enemy.y));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Enemy drawing
      ctx.fillStyle = enemy.isHurt ? '#8B0000' : enemy.color;
      ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      
      // Player drawing
      ctx.fillStyle = player.isPunching ? '#FF4500' : player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      
      // Attack range indicator
      const playerCenterX = player.x + player.width / 2;
      const playerCenterY = player.y + player.height / 2;
      const enemyCenterX = enemy.x + enemy.width / 2;
      const enemyCenterY = enemy.y + enemy.height / 2;
      const dx = playerCenterX - enemyCenterX;
      const dy = playerCenterY - enemyCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < 100) {
        ctx.strokeStyle = 'rgba(255,0,0,0.5)';
        ctx.lineWidth = 2;
        ctx.strokeRect(enemy.x - 5, enemy.y - 5, enemy.width + 10, enemy.height + 10);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
