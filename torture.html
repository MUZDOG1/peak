<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Manhunt-Style Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    canvas {
      display: block;
      background: #222;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    // Get canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game objects
    const player = {
      x: 50,
      y: 50,
      size: 20,
      color: 'lime',
      speed: 3
    };

    const enemy = {
      x: 700,
      y: 500,
      size: 20,
      color: 'red',
      speed: 2,
      // Starting movement: to the left
      direction: { x: -1, y: 0 }
    };

    const goal = {
      x: 750,
      y: 50,
      size: 20,
      color: 'yellow'
    };

    // Game state flags
    let gameOver = false;
    let gameWin = false;

    // Track key presses
    const keys = {};
    window.addEventListener('keydown', (e) => { keys[e.key] = true; });
    window.addEventListener('keyup', (e) => { keys[e.key] = false; });

    // Update game logic
    function update() {
      if (gameOver || gameWin) return;

      // Move player with arrow keys or WASD
      if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
      if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
      if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['d']) player.x += player.speed;

      // Keep player inside canvas bounds
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      // Update enemy position
      enemy.x += enemy.speed * enemy.direction.x;
      enemy.y += enemy.speed * enemy.direction.y;

      // Bounce enemy off the canvas edges by reversing its direction
      if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.size) {
        enemy.direction.x *= -1;
      }
      if (enemy.y <= 0 || enemy.y >= canvas.height - enemy.size) {
        enemy.direction.y *= -1;
      }

      // Check collision between player and enemy
      if (isColliding(player, enemy)) {
        gameOver = true;
      }

      // Check collision between player and goal
      if (isColliding(player, goal)) {
        gameWin = true;
      }
    }

    // Basic AABB collision detection
    function isColliding(a, b) {
      return a.x < b.x + b.size &&
             a.x + a.size > b.x &&
             a.y < b.y + b.size &&
             a.y + a.size > b.y;
    }

    // Draw game objects and messages
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Draw enemy
      ctx.fillStyle = enemy.color;
      ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

      // Draw goal
      ctx.fillStyle = goal.color;
      ctx.fillRect(goal.x, goal.y, goal.size, goal.size);

      // Display messages if game is over or won
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('Game Over!', canvas.width / 2 - 120, canvas.height / 2);
      }
      if (gameWin) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('You Win!', canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    // Main game loop using requestAnimationFrame
    function gameLoop() {
      update();
      draw();
      if (!gameOver && !gameWin) {
        requestAnimationFrame(gameLoop);
      }
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
