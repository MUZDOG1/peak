<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAGE SIMULATOR</title>
  <style>
    body {
      margin: 0;
      background: #1a0a0a;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow: hidden;
      cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABFklEQVRYR+2X0Q6DIAiF8d8b9A6dwtZSFBT8/0ndQNiJjVH6MehWQhYchH0ZytISkZER0XsVowN5iPEApNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUPAvBQ8vAJ+uJAAAAAASUVORK5CYII='), auto;
    }
    #gameCanvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 3px solid #444;
      position: relative;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 0 #000;
      margin: 10px 0;
      color: #ff5555;
    }
    #instructions {
      background: #300000;
      border: 1px solid #ff4444;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      color: #ffaaaa;
    }
    #healthBar {
      width: 200px;
      height: 20px;
      background: #300000;
      margin: 10px auto;
      border: 1px solid #ff4444;
    }
    #healthFill {
      height: 100%;
      width: 100%;
      background: #ff0000;
    }
    .blood-effect {
      position: absolute;
      background: #f00;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>RAGE SIMULATOR</h1>
  <div id="instructions">ARROW KEYS: Move | SPACE: Attack</div>
  <div id="healthBar"><div id="healthFill"></div></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    // Game setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const healthFill = document.getElementById('healthFill');

    // Preload images
    const playerImage = new Image();
    playerImage.src = 'idle.png';

    const enemyIdleImage = new Image();
    enemyIdleImage.src = 'enemyidle.png';

    const enemyHitImage = new Image();
    enemyHitImage.src = 'hit.png';

    // Game state
    let enemyHealth = 100;
    let lastAttackTime = 0;

    // Player character
    const player = {
      x: 100,
      y: 300,
      width: 50,
      height: 50,
      speed: 5
    };

    // Enemy
    const enemy = {
      x: 600,
      y: 300,
      width: 50,
      height: 50,
      isHurt: false
    };

    // Keyboard input
    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    // Attack logic: triggers when player is near enemy (not necessarily colliding)
    function attack() {
      const now = Date.now();
      if (now - lastAttackTime < 500) return; // Cooldown
      
      // Check if player is near enemy (using distance from center)
      const playerCenterX = player.x + player.width / 2;
      const playerCenterY = player.y + player.height / 2;
      const enemyCenterX = enemy.x + enemy.width / 2;
      const enemyCenterY = enemy.y + enemy.height / 2;
      const dx = playerCenterX - enemyCenterX;
      const dy = playerCenterY - enemyCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      // Adjust this threshold as needed (here, 100 pixels)
      if (distance < 100) {
        enemy.isHurt = true;
        enemyHealth -= 10;
        healthFill.style.width = `${enemyHealth}%`;
        // Optionally create blood effect here if desired
        // createBloodEffect(enemy.x, enemy.y);
        
        if (enemyHealth <= 0) {
          enemyHealth = 100;
          setTimeout(() => healthFill.style.width = '100%', 500);
        }
        
        lastAttackTime = now;
        // Show the hit image for 1 second
        setTimeout(() => enemy.isHurt = false, 1000);
      }
    }

    // Collision detection (unused in attack now but can be used elsewhere)
    function isColliding(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    // Blood effect (optional)
    function createBloodEffect(x, y) {
      const blood = document.createElement('div');
      blood.className = 'blood-effect';
      blood.style.left = (x + canvas.offsetLeft + Math.random() * 30) + 'px';
      blood.style.top = (y + canvas.offsetTop + Math.random() * 30) + 'px';
      blood.style.width = (10 + Math.random() * 20) + 'px';
      blood.style.height = blood.style.width;
      blood.style.opacity = 0.7;
      document.body.appendChild(blood);
      
      setTimeout(() => {
        blood.style.opacity = 0;
        setTimeout(() => blood.remove(), 300);
      }, 50);
    }

    // Game loop update
    function update() {
      // Player movement
      if (keys['ArrowUp']) player.y -= player.speed;
      if (keys['ArrowDown']) player.y += player.speed;
      if (keys['ArrowLeft']) player.x -= player.speed;
      if (keys['ArrowRight']) player.x += player.speed;
      
      // Attack when space is pressed
      if (keys[' ']) attack();
      
      // Keep player within canvas bounds
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
      
      // Simple enemy AI: random movement
      if (Math.random() < 0.02) {
        enemy.x += (Math.random() * 6 - 3);
        enemy.y += (Math.random() * 6 - 3);
      }
      enemy.x = Math.max(0, Math.min(canvas.width - enemy.width, enemy.x));
      enemy.y = Math.max(0, Math.min(canvas.height - enemy.height, enemy.y));
    }

    // Drawing routine
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw enemy using images:
      // If enemy is hurt, show hit image; otherwise, show idle image.
      if (enemy.isHurt && enemyHitImage.complete) {
        ctx.drawImage(enemyHitImage, enemy.x, enemy.y, enemy.width, enemy.height);
      } else if (enemyIdleImage.complete) {
        ctx.drawImage(enemyIdleImage, enemy.x, enemy.y, enemy.width, enemy.height);
      } else {
        // Fallback rectangle if image not loaded
        ctx.fillStyle = enemy.isHurt ? '#ff9999' : enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      }
      
      // Draw player using its image
      if (playerImage.complete) {
        ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = player.color || '#3498db';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
      
      // Optionally, draw an indicator if within attack range (for debugging)
      const playerCenterX = player.x + player.width / 2;
      const playerCenterY = player.y + player.height / 2;
      const enemyCenterX = enemy.x + enemy.width / 2;
      const enemyCenterY = enemy.y + enemy.height / 2;
      const dx = playerCenterX - enemyCenterX;
      const dy = playerCenterY - enemyCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 100) {
        ctx.strokeStyle = '#ff0000';
        ctx.lineWidth = 2;
        ctx.strokeRect(enemy.x - 5, enemy.y - 5, enemy.width + 10, enemy.height + 10);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start game loop
    gameLoop();
  </script>
</body>
</html>
