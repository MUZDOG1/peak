<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile/laptop devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bacon egg and cheese</title>
  <style>
    body {
      margin: 0;
      background: #1a0a0a;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow-y: auto; /* allow vertical scrolling if needed */
      /* Custom “rage” cursor (optional) */
      cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABFklEQVRYR+2X0Q6DIAiF8d8b9A6dwtZSFBT8/0ndQNiJjVH6MehWQhYchH0ZytISkZER0XsVowN5iPEApNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUNAJ5cBCUPAvBQ8vAJ+uJAAAAAASUVORK5CYII='), auto;
    }
    /* Responsive canvas container:
       The canvas element will always be at most 800px wide and scale down with the viewport.
       Its height is scaled proportionally (maintaining the 4:3 aspect ratio of 800x600). */
    #gameCanvas {
      display: block;
      margin: 20px auto;
      position: relative;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 0 #000;
      margin: 10px 0;
      color: #ff5555;
    }
    /* Make UI elements use percentage widths with a max-width for smaller screens */
    #instructions,
    #settingsMenu {
      background: #300000;
      border: 1px solid #ff4444;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
      color: #ffaaaa;
    }
    #healthBar {
      width: 90%;
      max-width: 200px;
      height: 20px;
      background: #300000;
      margin: 10px auto;
      border: 1px solid #ff4444;
    }
    #healthFill {
      height: 100%;
      width: 100%;
      background: #ff0000;
    }
    #settingsMenu {
      text-align: left;
    }
    #settingsMenu label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>RAGE SIMULATOR</h1>
  <div id="instructions">WASD: Move | SPACE: Attack</div>
  <div id="healthBar"><div id="healthFill"></div></div>
  <!-- The canvas is defined at 800×600 internally -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <!-- Settings Menu -->
  <div id="settingsMenu">
    <strong>Settings</strong><br>
    <input type="checkbox" id="debugCheckbox"> <label for="debugCheckbox">Debug Mode</label>
  </div>

  <script>
    // Responsive Canvas Resizing:
    // Although the canvas's internal coordinate system remains 800x600,
    // we scale its CSS dimensions so that it fits within the viewport.
    function resizeCanvas() {
      const aspect = 800 / 600; // original aspect ratio
      const containerWidth = window.innerWidth * 0.95; // use 95% of viewport width
      let newWidth = Math.min(containerWidth, 800);
      let newHeight = newWidth / aspect;
      document.getElementById('gameCanvas').style.width = newWidth + 'px';
      document.getElementById('gameCanvas').style.height = newHeight + 'px';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ====================
    //   CANVAS & CONTEXT
    // ====================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const healthFill = document.getElementById('healthFill');
    const debugCheckbox = document.getElementById('debugCheckbox');
    let debugMode = false;
    debugCheckbox.addEventListener('change', () => {
      debugMode = debugCheckbox.checked;
    });

    // ====================
    //   IMAGES
    // ====================
    const backgroundImage = new Image();
    backgroundImage.src = 'house_background.png';

    const playerImage = new Image();
    playerImage.src = 'idle.png';

    const punchImage = new Image();
    punchImage.src = 'punch.png';

    const enemyIdleImage = new Image();
    enemyIdleImage.src = 'enemyidle.png';

    const enemyHitImage = new Image();
    enemyHitImage.src = 'hit.png';

    // New images for enemy death
    const enemyDeadImage = new Image();
    enemyDeadImage.src = 'dead.png';

    const enemyKneelingImage = new Image();
    enemyKneelingImage.src = 'kneeling.png';

    // ====================
    //   GAME STATE
    // ====================
    let enemyHealth = 300;  // Triple health
    let lastAttackTime = 0;

    // ====================
    //   ENTITIES
    // ====================
    const player = {
      x: 200,
      y: 500,
      width: 50,
      height: 50,
      speed: 5,
      isPunching: false
    };

    const enemy = {
      x: 326.5,
      y: 194,
      width: 50,
      height: 50,
      isHurt: false,
      knockbackVelocity: { x: 0, y: 0 },
      knockbackDuration: 0,
      isDead: false,      // New flag for death
      deathState: ''      // 'dead' then 'kneeling'
    };

    // =========================
    //   COLLISION BOXES (UNWALKABLE AREAS)
    // =========================
    const walls = [
      // Left bottom wall
      { x: 1.5, y: 331, width: 250.5, height: 25 },
      // Right bottom wall
      { x: 342, y: 330, width: 500, height: 25 },
      // Top right wall
      { x: 153, y: 0, width: 25, height: 200 },
      // Top left wall 
      { x: 0.5, y: 166, width: 75, height: 25 }
    ];

    // ====================
    //   INPUT HANDLING
    // ====================
    const keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // ====================
    //   COLLISION CHECK
    // ====================
    function isColliding(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    function moveEntity(entity, dx, dy) {
      const originalX = entity.x;
      const originalY = entity.y;
      entity.x += dx;
      entity.y += dy;

      // Revert movement if colliding with any wall.
      for (const wall of walls) {
        if (isColliding(entity, wall)) {
          entity.x = originalX;
          entity.y = originalY;
          break;
        }
      }
    }

    // ====================
    //   ATTACK LOGIC
    // ====================
    function attack() {
      // If enemy is already dead, ignore attack.
      if (enemy.isDead) return;

      const now = Date.now();
      if (now - lastAttackTime < 500) return; // Cooldown

      // Check distance between player and enemy
      const px = player.x + player.width / 2;
      const py = player.y + player.height / 2;
      const ex = enemy.x + enemy.width / 2;
      const ey = enemy.y + enemy.height / 2;
      const dx = px - ex;
      const dy = py - ey;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 100) {
        player.isPunching = true;
        setTimeout(() => (player.isPunching = false), 200);

        enemy.isHurt = true;
        // Knockback logic
        const knockbackIntensity = 15;
        const knockbackDuration = 15;
        const mag = Math.sqrt(dx * dx + dy * dy);
        enemy.knockbackVelocity.x = -(dx / mag) * knockbackIntensity;
        enemy.knockbackVelocity.y = -(dy / mag) * knockbackIntensity;
        enemy.knockbackDuration = knockbackDuration;

        // Update enemy health
        enemyHealth -= 10;
        healthFill.style.width = `${enemyHealth/3}%`;  // Health bar proportionally (since health is 300)
        
        // Check if enemy is dead
        if (enemyHealth <= 0) {
          enemyHealth = 0;
          enemy.isDead = true;
          enemy.deathState = 'dead';
          // Show dead image for 1 second then switch to kneeling
          setTimeout(() => {
            enemy.deathState = 'kneeling';
          }, 2500);
        }

        lastAttackTime = now;
        setTimeout(() => (enemy.isHurt = false), 1000);
      }
    }

    // ====================
    //   GAME LOOP
    // ====================
    function update() {
      // Handle player movement using WASD keys
      let moveX = 0, moveY = 0;
      if (keys['w']) moveY = -player.speed;
      if (keys['s']) moveY = player.speed;
      if (keys['a']) moveX = -player.speed;
      if (keys['d']) moveX = player.speed;
      moveEntity(player, moveX, moveY);

      // Handle attack input
      if (keys[' ']) attack();

      // Enemy movement only if not dead
      if (!enemy.isDead) {
        if (enemy.knockbackDuration > 0) {
          moveEntity(enemy, enemy.knockbackVelocity.x, enemy.knockbackVelocity.y);
          enemy.knockbackVelocity.x *= 0.9;
          enemy.knockbackVelocity.y *= 0.9;
          enemy.knockbackDuration--;
        } else {
          // Random wandering behavior
          if (Math.random() < 0.02) {
            const randX = Math.random() * 6 - 3;
            const randY = Math.random() * 6 - 3;
            moveEntity(enemy, randX, randY);
          }
        }
        // Keep enemy within canvas bounds
        enemy.x = Math.max(0, Math.min(canvas.width - enemy.width, enemy.x));
        enemy.y = Math.max(0, Math.min(canvas.height - enemy.height, enemy.y));
      }
      
      // Keep player within canvas bounds
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
    }

    function draw() {
      // Draw the background image or fallback color if not loaded.
      if (backgroundImage.complete) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Debug: Draw wall borders and enemy hitbox if Debug Mode is on.
      if (debugMode) {
        // Draw walls
        ctx.save();
        ctx.globalAlpha = 0.3;
        ctx.fillStyle = '#ff0000'; // Red for walls
        walls.forEach(wall => {
          ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
        });
        ctx.restore();

        // Draw enemy hitbox
        ctx.save();
        ctx.strokeStyle = '#00ff00'; // Green for enemy hitbox
        ctx.lineWidth = 2;
        ctx.strokeRect(enemy.x, enemy.y, enemy.width, enemy.height);
        ctx.restore();
      }

      // Draw the enemy
      if (enemy.isDead) {
        if (enemy.deathState === 'dead' && enemyDeadImage.complete) {
          ctx.drawImage(enemyDeadImage, enemy.x, enemy.y, enemy.width, enemy.height);
        } else if (enemy.deathState === 'kneeling' && enemyKneelingImage.complete) {
          ctx.drawImage(enemyKneelingImage, enemy.x, enemy.y, enemy.width, enemy.height);
        } else {
          // Fallback: show a rectangle
          ctx.fillStyle = '#555';
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
      } else {
        if (enemy.isHurt && enemyHitImage.complete) {
          ctx.drawImage(enemyHitImage, enemy.x, enemy.y, enemy.width, enemy.height);
        } else if (enemyIdleImage.complete) {
          ctx.drawImage(enemyIdleImage, enemy.x, enemy.y, enemy.width, enemy.height);
        } else {
          ctx.fillStyle = enemy.isHurt ? '#ff9999' : '#ff0000';
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
      }

      // Draw the player
      if (player.isPunching && punchImage.complete) {
        ctx.drawImage(punchImage, player.x, player.y, player.width, player.height);
      } else if (playerImage.complete) {
        ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = '#3498db';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      // Optional: Highlight enemy if within attack range (only in debug mode)
      const px = player.x + player.width / 2;
      const py = player.y + player.height / 2;
      const ex = enemy.x + enemy.width / 2;
      const ey = enemy.y + enemy.height / 2;
      const dx = px - ex;
      const dy = py - ey;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 100 && debugMode) {
        ctx.save();
        ctx.strokeStyle = '#ff0000';
        ctx.lineWidth = 2;
        ctx.strokeRect(enemy.x - 5, enemy.y - 5, enemy.width + 10, enemy.height + 10);
        ctx.restore();
      }
    }

    // Mouse position tracker (for debugging purposes)
    canvas.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;
      console.log(`Mouse X: ${mouseX}, Mouse Y: ${mouseY}`);
    });

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
