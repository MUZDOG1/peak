<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>crewsxanlack it please help me</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    canvas {
      display: block;
      background: #333;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Preload enemy image
    const enemyImage = new Image();
    enemyImage.src = 'omni.png'; // Make sure this file exists in the same directory

    // -------------------------
    // Game Entities & Parameters
    // -------------------------

    // Player setup
    const player = {
      x: 50,
      y: 50,
      size: 20,
      color: 'lime',
      speed: 3
    };

    // Goal placement (reaching the goal wins the game)
    const goal = {
      x: 750,
      y: 550,
      size: 20,
      color: 'yellow'
    };

    // Walls arranged to create hallways.
    // These walls block movement and line-of-sight.
    const walls = [
      // Left vertical wall (with a gap for a hallway)
      { x: 200, y: 0,   width: 20, height: 150, color: '#777' },
      { x: 200, y: 250, width: 20, height: 350, color: '#777' },
      // Right vertical wall (with a gap for a hallway)
      { x: 580, y: 50,  width: 20, height: 200, color: '#777' },
      { x: 580, y: 300, width: 20, height: 250, color: '#777' },
      // Horizontal walls forming corridors between left and right sides
      { x: 220, y: 150, width: 360, height: 20, color: '#777' },
      { x: 220, y: 300, width: 360, height: 20, color: '#777' }
    ];

    // -------------------------
    // Lighting: Rectangular Lights in Main Halls
    // -------------------------
    // We define two rectangular light zones with a bloom effect.
    // The left light covers the left corridor (from x=0 to 200) and
    // the right light covers the right corridor (from x=580 to 800).
    const lights = [
      { x: 35,   y: 50,   width: 120, height: 500 },
      { x: 640, y: 50,   width: 140, height: 510 }
    ];

    // ------------------------- 
    // Enemy Patrol Class & Setup
    // -------------------------

    class Enemy {
      constructor(path, speed, color, useImage = false) {
        this.path = path; // Array of waypoints { x, y }
        this.speed = speed;
        this.color = color;
        this.useImage = useImage; // Whether to use an image instead of a rectangle
        // Start at the first waypoint
        this.x = path[0].x;
        this.y = path[0].y;
        this.size = 50;
        this.currentWaypoint = 1;
        // Direction vector (normalized) based on current movement
        this.dir = { x: 1, y: 0 };
        // Angle for image rotation (in radians)
        this.angle = 0;
      }

      update() {
        const target = this.path[this.currentWaypoint];
        let dx = target.x - this.x;
        let dy = target.y - this.y;
        const distance = Math.hypot(dx, dy);
        if (distance < 2) {
          // Arrived at the waypoint; switch to next
          this.currentWaypoint = (this.currentWaypoint + 1) % this.path.length;
        } else {
          dx /= distance;
          dy /= distance;
          this.dir.x = dx;
          this.dir.y = dy;
          
          // Calculate rotation angle based on direction
          this.angle = Math.atan2(dy, dx);
          
          // Update enemy position with reduced speed
          this.x += dx * this.speed;
          this.y += dy * this.speed;
        }
      }

      draw() {
        if (this.useImage && enemyImage.complete) {
          // Save the current context state
          ctx.save();
          
          // Translate to the center of where the enemy should be
          ctx.translate(this.x + this.size/2, this.y + this.size/2);
          
          // Rotate the context
          ctx.rotate(this.angle);
          
          // Draw the image centered on the enemy's position
          ctx.drawImage(
            enemyImage, 
            -this.size/2, // x offset (centered)
            -this.size/2, // y offset (centered)
            this.size,    // width
            this.size     // height
          );
          
          // Restore the context to its original state
          ctx.restore();
        } else {
          // Fall back to rectangle if image not loaded or not using image
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.size, this.size);
        }
      }
    }

    // Define enemy patrol paths that follow the hallways.
    // Enemy 1 patrols vertically along the left corridor.
    const enemy1Path = [
      { x: 100, y: 50 },
      { x: 100, y: 250 },
      { x: 100, y: 450 },
      { x: 100, y: 250 }
    ];
    // Enemy 2 patrols vertically along the right corridor.
    const enemy2Path = [
      { x: 650, y: 100 },
      { x: 650, y: 400 },
      { x: 650, y: 550 },
      { x: 650, y: 400 }
    ];
    // Slower enemy speed (0.8) for more measured patrols.
    const enemies = [
      new Enemy(enemy1Path, 0.8, 'red', true), // Use image for first enemy
      new Enemy(enemy2Path, 0.8, 'orange')
    ];

    // -------------------------
    // Game State & Input Handling
    // -------------------------

    let gameOver = false;
    let gameWin = false;
    let bloodSplats = null; // Data for blood effect on detection

    // Track key presses for player movement.
    const keys = {};
    window.addEventListener('keydown', (e) => { keys[e.key] = true; });
    window.addEventListener('keyup', (e) => { keys[e.key] = false; });

    // -------------------------
    // Collision & Movement Helpers
    // -------------------------

    // General AABB collision detection.
    function isColliding(a, b) {
      const widthA = a.size || a.width;
      const heightA = a.size || a.height;
      const widthB = b.size || b.width;
      const heightB = b.size || b.height;
      return a.x < b.x + widthB &&
             a.x + widthA > b.x &&
             a.y < b.y + heightB &&
             a.y + heightA > b.y;
    }

    // Check collision between an entity and any wall.
    function collidesWithWalls(entity) {
      for (let w of walls) {
        if (isColliding(entity, w)) {
          return true;
        }
      }
      return false;
    }

    // Update player movement and revert movement if a wall is hit.
    function updatePlayer() {
      const prevX = player.x;
      const prevY = player.y;

      // Horizontal movement.
      if (keys['ArrowLeft'] || keys['a']) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] || keys['d']) {
        player.x += player.speed;
      }
      if (collidesWithWalls(player)) {
        player.x = prevX;
      }

      // Vertical movement.
      if (keys['ArrowUp'] || keys['w']) {
        player.y -= player.speed;
      }
      if (keys['ArrowDown'] || keys['s']) {
        player.y += player.speed;
      }
      if (collidesWithWalls(player)) {
        player.y = prevY;
      }

      // Ensure player stays within the canvas.
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    }

    // -------------------------
    // Light System: "Is player in hall light?"
    // -------------------------
    // Checks if the player's center is inside any of the rectangular light zones.
    function playerIsInLight() {
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      for (let l of lights) {
        if (px >= l.x && px <= l.x + l.width && py >= l.y && py <= l.y + l.height) {
          return true;
        }
      }
      return false;
    }

    // -------------------------
    // Line-of-Sight (LOS) & Enemy Detection
    // -------------------------

    // Check if two line segments (p1 to p2 and p3 to p4) intersect.
    function lineIntersectsLine(x1, y1, x2, y2, x3, y3, x4, y4) {
      const denom = (y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1);
      if (denom === 0) return false;
      const ua = ((x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3)) / denom;
      const ub = ((x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3)) / denom;
      return ua >= 0 && ua <= 1 && ub >= 0 && ub <= 1;
    }

    // Check if a line segment from (x1,y1) to (x2,y2) intersects a rectangle.
    function lineIntersectsRect(x1, y1, x2, y2, rect) {
      const left = rect.x;
      const right = rect.x + rect.width;
      const top = rect.y;
      const bottom = rect.y + rect.height;
      if (lineIntersectsLine(x1, y1, x2, y2, left, top, right, top)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, right, top, right, bottom)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, left, bottom, right, bottom)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, left, top, left, bottom)) return true;
      return false;
    }

    // Determine if any wall blocks the line of sight between an enemy and the player.
    function lineOfSightBlocked(enemy, player) {
      const ex = enemy.x + enemy.size / 2;
      const ey = enemy.y + enemy.size / 2;
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      for (let w of walls) {
        if (lineIntersectsRect(ex, ey, px, py, w)) {
          return true;
        }
      }
      return false;
    }

    // Enemy vision check: returns true if the enemy can see the player.
    function enemyCanSeePlayer(enemy, player) {
      // If the player is NOT in the light, enemies cannot see them.
      if (!playerIsInLight()) return false;

      // Calculate center points.
      const ex = enemy.x + enemy.size / 2;
      const ey = enemy.y + enemy.size / 2;
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      const dx = px - ex;
      const dy = py - ey;
      const distance = Math.hypot(dx, dy);
      const sightRange = 150; // Maximum sight range.
      if (distance > sightRange) return false;

      // Determine the enemy's facing direction.
      let edx = enemy.dir.x;
      let edy = enemy.dir.y;
      // Normalize the vector from enemy to player.
      const pdx = dx / distance;
      const pdy = dy / distance;
      // Dot product for angle check (90° FOV => cos(45°))
      const dot = edx * pdx + edy * pdy;
      const fov = Math.cos(45 * Math.PI / 180);
      if (dot < fov) return false;

      // Check if any wall obstructs the view.
      if (lineOfSightBlocked(enemy, player)) return false;

      return true;
    }

    // -------------------------
    // Game Collision & State Check
    // -------------------------

    // Instead of contact, check if an enemy "spots" the player.
    function checkCollisions() {
      for (let enemy of enemies) {
        if (enemyCanSeePlayer(enemy, player)) {
          gameOver = true;
          if (!bloodSplats) {
            bloodSplats = generateBloodSplats(25);
          }
        }
      }
      // Check if the player has reached the goal.
      const goalRect = { x: goal.x, y: goal.y, size: goal.size };
      if (isColliding(player, goalRect)) {
        gameWin = true;
      }
    }

    // -------------------------
    // Blood Splatter Effect
    // -------------------------

    // Generate data for blood splatter effect upon detection.
    function generateBloodSplats(num) {
      const splats = [];
      for (let i = 0; i < num; i++) {
        splats.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 40 + 10
        });
      }
      return splats;
    }

    // Render the blood splatter effect overlay.
    function drawBloodEffect() {
      ctx.save();
      ctx.globalAlpha = 0.6;
      ctx.fillStyle = 'red';
      for (let splat of bloodSplats) {
        ctx.beginPath();
        ctx.arc(splat.x, splat.y, splat.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    // -------------------------
    // Main Game Loop
    // -------------------------

    function update() {
      if (gameOver || gameWin) return;
      updatePlayer();
      enemies.forEach(enemy => enemy.update());
      checkCollisions();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw hallway walls.
      walls.forEach(w => {
        ctx.fillStyle = w.color;
        ctx.fillRect(w.x, w.y, w.width, w.height);
      });

      // Draw rectangular lights with a bloom effect.
      // We set a shadowBlur and shadowColor to simulate bloom.
      ctx.save();
      ctx.shadowColor = 'rgba(255,255,200,0.8)';
      ctx.shadowBlur = 30;
      ctx.fillStyle = 'rgba(255,255,180,0.15)';
      lights.forEach(l => {
        ctx.fillRect(l.x, l.y, l.width, l.height);
      });
      ctx.restore();

      // Draw the goal.
      ctx.fillStyle = goal.color;
      ctx.fillRect(goal.x, goal.y, goal.size, goal.size);

      // Draw the player.
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Draw the enemies.
      enemies.forEach(enemy => enemy.draw());

      // Display win/lose messages.
      if (gameWin) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('You Win!', canvas.width / 2 - 100, canvas.height / 2);
      }
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('Game Over!', canvas.width / 2 - 120, canvas.height / 2);
        if (bloodSplats) {
          drawBloodEffect();
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver && !gameWin) {
        requestAnimationFrame(gameLoop);
      }
    }

    // Make sure the enemy image is loaded before starting the game
    if (enemyImage.complete) {
      gameLoop();
    } else {
      enemyImage.onload = function() {
        gameLoop();
      };
      
      // Fallback in case the image fails to load
      enemyImage.onerror = function() {
        console.error("Failed to load enemy image. Using fallback rectangle.");
        enemies[0].useImage = false; // Fall back to using rectangles
        gameLoop();
      };
    }

    // -------------------------
    // NOTES 
    //
    // 1. Lighting System:
    //    - Two rectangular light zones (left and right) are defined in the 'lights' array.
    //    - The function playerIsInLight() checks if the player's center is inside one of these rectangles.
    //    - In enemyCanSeePlayer(), if the player is not in a light zone, they cannot be detected.
    //    - The draw() function uses shadowBlur and shadowColor settings to simulate a bloom effect on the light zones.
    //
    // 2. Image Rotation:
    //    - The Enemy class now supports using an image instead of a rectangle.
    //    - Enemy direction is calculated as before, but now also updates an angle property.
    //    - The draw() method uses canvas transforms (save, translate, rotate, restore) to rotate the image.
    //    - A fallback to the original rectangle is provided if the image fails to load.
    // -------------------------
  </script>
</body>
