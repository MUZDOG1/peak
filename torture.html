<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manhunt Factory Map</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    canvas {
      display: block;
      background: #333;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // -------------------------
    // IMAGES (Player, Enemies, and Map)
    // -------------------------
    const backgroundImage = new Image();
    backgroundImage.src = 'map.png';  // The factory-style map

    const enemyImage = new Image();
    enemyImage.src = 'omni.png'; 

    const enemyImage2 = new Image();
    enemyImage2.src = 'omni2.png';

    const playerImage = new Image();
    playerImage.src = 'player.png';

    // -------------------------
    // PLAYER SETUP
    // -------------------------
    const player = {
      x: 50,
      y: 50,
      size: 60,         // Larger player
      color: 'lime',
      speed: 1.5,
      angle: 0
    };

    // -------------------------
    // GOAL
    // -------------------------
    const goal = {
      x: 750,
      y: 550,
      size: 20,
      color: 'yellow'
    };

    // -------------------------
    // WALLS / TABLE BOUNDING BOXES
    // -------------------------
    // These rectangles approximate the gray “walls” and brown “table” from map.png
    // so the player can’t walk into them. Tweak as needed to fit your map precisely.
    const walls = [
      // Top large wall (approx)
      { x: 0,   y: 0,   width: 800, height: 70 },
      // Right wall area
      { x: 740, y: 70,  width: 60,  height: 530 },
      // Bottom wall area
      { x: 0,   y: 550, width: 800, height: 50 },
      // Left wall strip
      { x: 0,   y: 70,  width: 40,  height: 480 },
      // A middle chunk/wall (example bounding box for corridor separation)
      { x: 300, y: 200, width: 200, height: 40 },
      // Another middle chunk
      { x: 300, y: 360, width: 220, height: 40 },
      // The “table” bounding box (brown area in your map)
      { x: 100, y: 220, width: 120, height: 80 }
    ];

    // -------------------------
    // THREE ENEMIES
    // -------------------------

    class Enemy {
      constructor(path, speed, color, useImage = false) {
        this.path = path; 
        this.speed = speed;
        this.color = color;
        this.useImage = useImage;
        this.image = null;  // If set, use that image
        this.x = path[0].x;
        this.y = path[0].y;
        this.size = 50;
        this.currentWaypoint = 1;
        this.dir = { x: 1, y: 0 };
        this.angle = 0;
      }

      update() {
        const target = this.path[this.currentWaypoint];
        let dx = target.x - this.x;
        let dy = target.y - this.y;
        const dist = Math.hypot(dx, dy);

        // If close to next waypoint, go to the next one
        if (dist < 2) {
          this.currentWaypoint = (this.currentWaypoint + 1) % this.path.length;
        } else {
          dx /= dist;
          dy /= dist;
          this.dir.x = dx;
          this.dir.y = dy;
          this.angle = Math.atan2(dy, dx);
          this.x += dx * this.speed;
          this.y += dy * this.speed;
        }
      }

      draw() {
        const imgToUse = this.useImage ? (this.image || enemyImage) : null;
        if (imgToUse && imgToUse.complete) {
          ctx.save();
          ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
          ctx.rotate(this.angle);
          ctx.drawImage(imgToUse, -this.size / 2, -this.size / 2, this.size, this.size);
          ctx.restore();
        } else {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.size, this.size);
        }
      }
    }

    // 1) Guard patrolling top corridor
    const enemy1Path = [
      { x: 100, y: 30 },
      { x: 700, y: 30 }
    ];
    // 2) Guard patrolling the right loop
    const enemy2Path = [
      { x: 720, y: 100 },
      { x: 720, y: 500 },
      { x: 650, y: 500 },
      { x: 650, y: 100 }
    ];
    // 3) Guard patrolling the middle corridor
    const enemy3Path = [
      { x: 400, y: 220 },
      { x: 280, y: 220 },
      { x: 280, y: 360 },
      { x: 520, y: 360 },
      { x: 520, y: 220 }
    ];

    const enemies = [
      new Enemy(enemy1Path, 0.8, 'red',    true),  // uses omni.png
      new Enemy(enemy2Path, 0.8, 'orange', true),  // uses omni2.png
      new Enemy(enemy3Path, 0.8, 'purple', true)   // uses omni.png again
    ];

    // Make the first & third use omni.png, second uses omni2.png
    enemies[0].image = enemyImage;   // first
    enemies[1].image = enemyImage2;  // second
    enemies[2].image = enemyImage;   // third

    // -------------------------
    // GAME STATE & INPUT
    // -------------------------
    let gameOver = false;
    let gameWin = false;
    let bloodSplats = null;

    const keys = {};
    window.addEventListener('keydown', e => { keys[e.key] = true; });
    window.addEventListener('keyup',   e => { keys[e.key] = false; });

    // -------------------------
    // MOVEMENT & COLLISION
    // -------------------------
    function isColliding(a, b) {
      const widthA = a.size || a.width;
      const heightA = a.size || a.height;
      const widthB = b.size || b.width;
      const heightB = b.size || b.height;
      return (
        a.x < b.x + widthB &&
        a.x + widthA > b.x &&
        a.y < b.y + heightB &&
        a.y + heightA > b.y
      );
    }

    function collidesWithWalls(entity) {
      for (let w of walls) {
        if (isColliding(entity, w)) {
          return true;
        }
      }
      return false;
    }

    function updatePlayer() {
      const prevX = player.x;
      const prevY = player.y;

      // Horizontal
      if (keys['ArrowLeft'] || keys['a']) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] || keys['d']) {
        player.x += player.speed;
      }
      if (collidesWithWalls(player)) {
        player.x = prevX;
      }

      // Vertical
      if (keys['ArrowUp'] || keys['w']) {
        player.y -= player.speed;
      }
      if (keys['ArrowDown'] || keys['s']) {
        player.y += player.speed;
      }
      if (collidesWithWalls(player)) {
        player.y = prevY;
      }

      // Update angle if moved
      const dx = player.x - prevX;
      const dy = player.y - prevY;
      if (dx !== 0 || dy !== 0) {
        player.angle = Math.atan2(dy, dx);
      }

      // Keep player within canvas
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    }

    // -------------------------
    // LIGHTING (Optional)
    // -------------------------
    // You can remove this if you don't want the old "hall light" system.
    const lights = [
      { x: 35,  y: 50, width: 120, height: 500 },
      { x: 640, y: 50, width: 140, height: 510 }
    ];

    function playerIsInLight() {
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      for (let l of lights) {
        if (
          px >= l.x &&
          px <= l.x + l.width &&
          py >= l.y &&
          py <= l.y + l.height
        ) {
          return true;
        }
      }
      return false;
    }

    // -------------------------
    // ENEMY VISION
    // -------------------------
    function lineIntersectsLine(x1, y1, x2, y2, x3, y3, x4, y4) {
      const denom = (y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1);
      if (denom === 0) return false;
      const ua = ((x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3)) / denom;
      const ub = ((x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3)) / denom;
      return ua >= 0 && ua <= 1 && ub >= 0 && ub <= 1;
    }

    function lineIntersectsRect(x1, y1, x2, y2, rect) {
      const left = rect.x;
      const right = rect.x + rect.width;
      const top = rect.y;
      const bottom = rect.y + rect.height;
      if (lineIntersectsLine(x1, y1, x2, y2, left, top, right, top)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, right, top, right, bottom)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, left, bottom, right, bottom)) return true;
      if (lineIntersectsLine(x1, y1, x2, y2, left, top, left, bottom)) return true;
      return false;
    }

    function lineOfSightBlocked(enemy, player) {
      const ex = enemy.x + enemy.size / 2;
      const ey = enemy.y + enemy.size / 2;
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      for (let w of walls) {
        if (lineIntersectsRect(ex, ey, px, py, w)) {
          return true;
        }
      }
      return false;
    }

    function enemyCanSeePlayer(enemy, player) {
      // Distance
      const ex = enemy.x + enemy.size / 2;
      const ey = enemy.y + enemy.size / 2;
      const px = player.x + player.size / 2;
      const py = player.y + player.size / 2;
      const dx = px - ex;
      const dy = py - ey;
      const distance = Math.hypot(dx, dy);

      // If player is in light, enemies see up to 150 px with a 90° FOV
      // If out of light, enemies see only if within 50 px (no FOV check).
      if (playerIsInLight()) {
        if (distance > 150) return false;
        // Check FOV
        const edx = enemy.dir.x;
        const edy = enemy.dir.y;
        const pdx = dx / distance;
        const pdy = dy / distance;
        const dot = edx * pdx + edy * pdy;
        const fov = Math.cos(45 * Math.PI / 180);
        if (dot < fov) return false;
      } else {
        if (distance > 50) return false;
      }

      // Check if walls block line of sight
      if (lineOfSightBlocked(enemy, player)) return false;

      return true;
    }

    // -------------------------
    // COLLISION CHECK
    // -------------------------
    function checkCollisions() {
      // If any enemy sees the player, game over
      for (let enemy of enemies) {
        if (enemyCanSeePlayer(enemy, player)) {
          gameOver = true;
          if (!bloodSplats) {
            bloodSplats = generateBloodSplats(25);
          }
        }
      }
      // If player reaches the goal
      const goalRect = { x: goal.x, y: goal.y, size: goal.size };
      if (isColliding(player, goalRect)) {
        gameWin = true;
      }
    }

    // -------------------------
    // BLOOD SPLATTER
    // -------------------------
    function generateBloodSplats(num) {
      const splats = [];
      for (let i = 0; i < num; i++) {
        splats.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 40 + 10
        });
      }
      return splats;
    }

    function drawBloodEffect() {
      ctx.save();
      ctx.globalAlpha = 0.6;
      ctx.fillStyle = 'red';
      for (let splat of bloodSplats) {
        ctx.beginPath();
        ctx.arc(splat.x, splat.y, splat.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    // -------------------------
    // MAIN LOOP
    // -------------------------
    function update() {
      if (gameOver || gameWin) return;
      updatePlayer();
      enemies.forEach(enemy => enemy.update());
      checkCollisions();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the background map
      if (backgroundImage.complete) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }

      // Draw borders (outlines) for each wall/table bounding box
      ctx.save();
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      walls.forEach(w => {
        ctx.strokeRect(w.x, w.y, w.width, w.height);
      });
      ctx.restore();

      // Optional: draw rectangular lights with a bloom effect
      ctx.save();
      ctx.shadowColor = 'rgba(255,255,200,0.8)';
      ctx.shadowBlur = 30;
      ctx.fillStyle = 'rgba(255,255,180,0.15)';
      lights.forEach(l => {
        ctx.fillRect(l.x, l.y, l.width, l.height);
      });
      ctx.restore();

      // Draw the goal
      ctx.fillStyle = goal.color;
      ctx.fillRect(goal.x, goal.y, goal.size, goal.size);

      // Draw the player
      if (playerImage.complete) {
        ctx.save();
        ctx.translate(player.x + player.size / 2, player.y + player.size / 2);
        ctx.rotate(player.angle);
        ctx.drawImage(
          playerImage,
          -player.size / 2,
          -player.size / 2,
          player.size,
          player.size
        );
        ctx.restore();
      } else {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.size, player.size);
      }

      // Draw the enemies
      enemies.forEach(enemy => enemy.draw());

      // Endgame messages
      if (gameWin) {
        ctx.fillStyle = 'white';
        ctx.font = '24px sans-serif';
        ctx.fillText(
          'wow you won my shitty ass game good on you',
          canvas.width / 2 - 100,
          canvas.height / 2
        );
      }
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('fucking loser', canvas.width / 2 - 120, canvas.height / 2);
        if (bloodSplats) {
          drawBloodEffect();
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver && !gameWin) {
        requestAnimationFrame(gameLoop);
      }
    }

    // -------------------------
    // IMAGE LOADING & START
    // -------------------------
    let imagesToLoad = 4;
    function onImageLoad() {
      imagesToLoad--;
      if (imagesToLoad === 0) {
        gameLoop();
      }
    }
    backgroundImage.onload = onImageLoad;
    enemyImage.onload       = onImageLoad;
    enemyImage2.onload      = onImageLoad;
    playerImage.onload      = onImageLoad;

    backgroundImage.onerror = () => { console.error("Failed to load map.png"); onImageLoad(); };
    enemyImage.onerror      = () => { console.error("Failed to load omni.png");  onImageLoad(); };
    enemyImage2.onerror     = () => { console.error("Failed to load omni2.png"); onImageLoad(); };
    playerImage.onerror     = () => { console.error("Failed to load player.png");onImageLoad(); };
  </script>
</body>
</html>
