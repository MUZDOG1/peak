<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Butcherman&display=swap');
    
    body {
      background-image: url('https://img.freepik.com/free-photo/dark-red-marble-texture-background_1258-170.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #8B0000;
    }
    
    .main-word {
      font-family: 'Butcherman', cursive;
      font-size: 8rem;
      margin: 0;
      letter-spacing: 3px;
      background: linear-gradient(45deg, #8B0000, #470000), url('https://img.freepik.com/free-photo/grunge-blood-texture_1048-3771.jpg') repeat;
      background-blend-mode: multiply;
      background-size: cover;
      background-position: center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow:
        4px 4px 0px black,
        -4px -4px 0px black,
        4px -4px 0px black,
        -4px 4px 0px black,
        0px 0px 10px rgba(0,0,0,0.5);
    }
    
    .small-text {
      font-family: 'Butcherman', cursive;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #8B0000;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1 class="main-word">WORD</h1>
  <p class="small-text">it festers beneath</p>
</body>
</html>
