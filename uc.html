<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COMING SOON!</title>
  <style>
    html, body {margin:0; padding:0; overflow:hidden;}
    video, img {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
    img { display: none; }
  </style>
</head>
<body>
  <video id="intro" autoplay muted>
    <source src="noentry.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <img id="site" src="site.png" alt="Site Content">
  
  <script>
    document.getElementById('intro').addEventListener('ended', function() {
      this.style.display = 'none';
      document.getElementById('site').style.display = 'block';
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html> 
<meta http-equiv="refresh" content="0; URL='uc.html'" />
