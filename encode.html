<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Encoder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; display: block; margin-left: auto; margin-right: auto; }
        button { padding: 10px; cursor: pointer; margin: 5px; }
        .button-container { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Simple Encoder</h1>
    <textarea id="inputText" placeholder="Enter your text"></textarea>
    <textarea id="outputText" readonly></textarea>
    <div class="button-container">
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
    </div>

    <script>
        const secretKey = "MUZDOG_SECRET"; // Secret key for AES

        // AES Encryption
        function encryptAES(text, key) {
            const keyUtf8 = CryptoJS.enc.Utf8.parse(key); // Convert the key to WordArray
            const encrypted = CryptoJS.AES.encrypt(text, keyUtf8).toString(); // Encrypt the text
            return encrypted;
        }

        // AES Decryption
        function decryptAES(ciphertext, key) {
            const keyUtf8 = CryptoJS.enc.Utf8.parse(key); // Convert the key to WordArray
            const bytes = CryptoJS.AES.decrypt(ciphertext, keyUtf8); // Decrypt the ciphertext
            const decryptedText = bytes.toString(CryptoJS.enc.Utf8); // Convert bytes to string
            return decryptedText;
        }

        // Encoding Function
        function encodeText() {
            let text = document.getElementById("inputText").value;

            try {
                // Encrypt the text using AES
                let encrypted = encryptAES(text, secretKey);
                document.getElementById("outputText").value = encrypted; // Display the encrypted text
            } catch (error) {
                console.error("Error during encoding:", error);
                document.getElementById("outputText").value = "Encoding failed!";
            }
        }

        // Decoding Function
        function decodeText() {
            let encrypted = document.getElementById("outputText").value;

            try {
                // Decrypt the text using AES
                let decrypted = decryptAES(encrypted, secretKey);
                document.getElementById("outputText").value = decrypted; // Display the decrypted text
            } catch (error) {
                console.error("Error during decoding:", error);
                document.getElementById("outputText").value = "Decoding failed. Please check your input!";
            }
        }
    </script>
</body>
</html>
