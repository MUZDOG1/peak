<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Encoder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; display: block; margin-left: auto; margin-right: auto; }
        button { padding: 10px; cursor: pointer; margin: 5px; }
        .button-container { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Simple Encoder</h1>
    <textarea id="inputText" placeholder="Enter your text"></textarea>
    <textarea id="outputText" readonly></textarea>
    <div class="button-container">
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
    </div>

    <script>
        const secretKey = "MUZDOG_SECRET"; // Secret key for encoding

        // XOR Encryption with Base64 encoding
        function encryptXOR(text, key) {
            let encrypted = '';
            for (let i = 0; i < text.length; i++) {
                const textChar = text.charCodeAt(i);
                const keyChar = key.charCodeAt(i % key.length);
                encrypted += String.fromCharCode(textChar ^ keyChar);
            }
            return btoa(encrypted);
        }

        // XOR Decryption with Base64 decoding
        function decryptXOR(base64, key) {
            try {
                const encrypted = atob(base64);
                let decrypted = '';
                for (let i = 0; i < encrypted.length; i++) {
                    const encryptedChar = encrypted.charCodeAt(i);
                    const keyChar = key.charCodeAt(i % key.length);
                    decrypted += String.fromCharCode(encryptedChar ^ keyChar);
                }
                return decrypted;
            } catch (e) {
                return null;
            }
        }

        function encodeText() {
            const text = document.getElementById("inputText").value;
            if (!text.trim()) {
                alert("Please enter some text to encode!");
                return;
            }
            const encoded = encryptXOR(text, secretKey);
            document.getElementById("outputText").value = encoded;
        }

        function decodeText() {
            const encoded = document.getElementById("outputText").value;
            if (!encoded.trim()) {
                alert("No encoded text to decode!");
                return;
            }
            const decoded = decryptXOR(encoded, secretKey);
            if (decoded) {
                document.getElementById("outputText").value = decoded;
            } else {
                alert("Decoding failed! Please check your input.");
            }
        }
    </script>
</body>
</html>
