<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Encoder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; display: block; margin-left: auto; margin-right: auto; }
        button { padding: 10px; cursor: pointer; margin: 5px; }
        .button-container { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Simple Encoder</h1>
    <textarea id="inputText" placeholder="Enter your text"></textarea>
    <textarea id="outputText" readonly></textarea>
    <div class="button-container">
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
    </div>

    <script>
        const secretKey = "MUZDOG_SECRET";

        // AES Encryption
        function encryptAES(text, key) {
            return CryptoJS.AES.encrypt(text, CryptoJS.enc.Utf8.parse(key)).toString();
        }

        // AES Decryption
        function decryptAES(ciphertext, key) {
            let bytes = CryptoJS.AES.decrypt(ciphertext, CryptoJS.enc.Utf8.parse(key));
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        // Encoding Function
        function encodeText() {
            let text = document.getElementById("inputText").value;

            try {
                // AES Encryption
                let encrypted = encryptAES(text, secretKey);

                // Show the result
                document.getElementById("outputText").value = encrypted;
            } catch (error) {
                console.error("Error during encoding:", error);
                document.getElementById("outputText").value = "Encoding failed!";
            }
        }

        // Decoding Function
        function decodeText() {
            let encrypted = document.getElementById("outputText").value;

            try {
                // AES Decryption
                let decrypted = decryptAES(encrypted, secretKey);

                // Show the result
                document.getElementById("outputText").value = decrypted;
            } catch (error) {
                console.error("Error during decoding:", error);
                document.getElementById("outputText").value = "Decoding failed. Please check your input!";
            }
        }
    </script>
</body>
</html>
