<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Encoder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; display: block; margin-left: auto; margin-right: auto; }
        button { padding: 10px; cursor: pointer; margin: 5px; }
        .button-container { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Insane Encoder</h1>
    <textarea id="inputText" placeholder="Enter your text"></textarea>
    <textarea id="outputText" readonly></textarea>
    <div class="button-container">
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
    </div>

    <script>
        const secretKey = "MUZDOG_SECRET";

        function xorEncrypt(data, key) {
            return data.split('').map((char, i) => 
                String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))
            ).join('');
        }
        
        function shiftCharacters(str, shift) {
            return str.split('').map(char => 
                String.fromCharCode(char.charCodeAt(0) + shift)
            ).join('');
        }
        
        function shuffleString(str) {
            let arr = str.split('');
            let map = arr.map((char, index) => index); // Create an index map
            map.sort(() => Math.random() - 0.5); // Randomly shuffle indices

            let shuffled = map.map(index => arr[index]).join('');
            return { shuffled, map }; // Return shuffled string and map
        }

        function unshuffleString(shuffled, map) {
            let arr = shuffled.split('');
            let original = new Array(arr.length);

            map.forEach((shuffledIndex, originalIndex) => {
                original[originalIndex] = arr[shuffledIndex];
            });

            return original.join('');
        }
        
        function encryptAES(text, key) {
            return CryptoJS.AES.encrypt(text, key).toString();
        }

        function decryptAES(ciphertext, key) {
            let bytes = CryptoJS.AES.decrypt(ciphertext, key);
            return bytes.toString(CryptoJS.enc.Utf8);
        }
        
        function encodeText() {
            let text = document.getElementById("inputText").value;
            let xored = xorEncrypt(text, secretKey);
            let shifted = shiftCharacters(xored, 5);
            let shuffledObj = shuffleString(shifted);
            let shuffled = shuffledObj.shuffled;
            let map = shuffledObj.map;

            let encrypted = encryptAES(shuffled, secretKey);
            let base64 = btoa(JSON.stringify({ encrypted, map })); // Store both encrypted text and map
            document.getElementById("outputText").value = base64;
        }
        
        function decodeText() {
            let base64 = document.getElementById("outputText").value;
            let parsed = JSON.parse(atob(base64)); // Retrieve encrypted text and map
            let encrypted = parsed.encrypted;
            let map = parsed.map;

            let decrypted = decryptAES(encrypted, secretKey);
            let unshuffled = unshuffleString(decrypted, map);
            let unshifted = shiftCharacters(unshuffled, -5);
            let xored = xorEncrypt(unshifted, secretKey);
            document.getElementById("outputText").value = xored;
        }
    </script>
</body>
</html>
