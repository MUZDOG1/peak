<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>kill me</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
    }
    canvas {
      background: #555;
      cursor: none;
    }
    #controlPanel {
      margin-left: 20px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      width: 200px;
    }
    #controlPanel h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="gameCanvas" width="1024" height="768"></canvas>
    <div id="controlPanel">
      <h2>Controls</h2>
      <p>W / A / S / D or Arrow Keys: Move</p>
      <p>Left Mouse Button: Shoot</p>
      <p>E: Activate Ability (when beer available)</p>
      <p>kill them all</p>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set up pointer lock on the canvas.
    canvas.addEventListener('click', () => {
      canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock || canvas.webkitRequestPointerLock;
      canvas.requestPointerLock();
    });

    // Global flag for pointer lock.
    let pointerLocked = false;

    // Update pointer lock state.
    function lockChangeAlert() {
      if (document.pointerLockElement === canvas || document.mozPointerLockElement === canvas) {
        pointerLocked = true;
      } else {
        pointerLocked = false;
      }
    }
    document.addEventListener('pointerlockchange', lockChangeAlert, false);
    document.addEventListener('mozpointerlockchange', lockChangeAlert, false);

    // Load images.
    const playerImage = new Image();
    playerImage.src = 'player.png';
    const abilityUI = new Image();
    abilityUI.src = 'beer1.png';
    const bottleImage = new Image();
    bottleImage.src = 'beers1.png';

    // Player setup.
    const player = {
      x: canvas.width / 2 - 40,
      y: canvas.height / 2 - 40,
      width: 80,
      height: 80,
      angle: 0,
      normalSpeed: 3,
      boostSpeed: 10
    };

    // Arrays for floats, enemies, bottles, projectiles, and splats.
    const floats = [];
    const enemies = [];
    const bottles = [];
    const pissProjectiles = [];
    const splats = [];

    // Ability variables.
    let abilityActive = false;
    let abilityTimer = 0;
    let beerCount = 0;

    // Firing variables.
    const pFireInterval = 100;
    let pFireTimer = pFireInterval;
    let mouseDown = false;

    // Hotline Miamiâ€“style: update player angle using relative mouse movement.
    const sensitivity = 0.01; // Adjust this value to change turning sensitivity.
    document.addEventListener('mousemove', (e) => {
      if (pointerLocked) {
        player.angle += e.movementX * sensitivity;
      }
    }, false);

    // Initialize level elements.
    function initLevel() {
      for (let i = 0; i < 5; i++) {
        floats.push({
          x: -150 * i,
          y: 100,
          width: 100,
          height: 50,
          speed: 1 + Math.random(),
          color: '#' + Math.floor(Math.random() * 16777215).toString(16)
        });
      }
      for (let i = 0; i < 3; i++) {
        enemies.push({
          x: Math.random() * canvas.width,
          y: Math.random() * (canvas.height / 2) + canvas.height / 2,
          width: 20,
          height: 20,
          speed: 1.5,
          color: '#f00'
        });
      }
    }
    initLevel();

    // Keyboard input handling.
    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === 'e' && !abilityActive && beerCount > 0) {
        beerCount--;
        abilityActive = true;
        abilityTimer = 3000;
      }
    });
    window.addEventListener('keyup', e => {
      keys[e.key] = false;
    });

    // Mouse button handling for firing.
    canvas.addEventListener('mousedown', e => {
      if (e.button === 0) mouseDown = true;
    });
    canvas.addEventListener('mouseup', e => {
      if (e.button === 0) mouseDown = false;
    });

    // Collision detection helpers.
    function checkCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }
    function pointInRect(x, y, rect) {
      return x >= rect.x && x <= rect.x + rect.width &&
             y >= rect.y && y <= rect.y + rect.height;
    }

    // Postal-like effect when ability is active.
    function drawPostalEffect() {
      ctx.save();
      const pulse = 0.2 + 0.1 * Math.sin(performance.now() / 200);
      ctx.globalAlpha = pulse;
      ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.restore();
      ctx.save();
      ctx.font = "bold 60px sans-serif";
      ctx.fillStyle = "rgba(255,255,0,0.7)";
      ctx.textAlign = "center";
      ctx.fillText("DRUNK MODE", canvas.width / 2, canvas.height / 2);
      ctx.restore();
    }

    // Time tracking.
    let lastTime = performance.now();
    let animationId;
    
    // Update game state.
    function update(deltaTime) {
      const speed = abilityActive ? player.boostSpeed : player.normalSpeed;
      let dx = 0, dy = 0;
      if (keys['ArrowUp'] || keys['w']) dy -= 1;
      if (keys['ArrowDown'] || keys['s']) dy += 1;
      if (keys['ArrowLeft'] || keys['a']) dx -= 1;
      if (keys['ArrowRight'] || keys['d']) dx += 1;
      if (dx || dy) {
        const len = Math.sqrt(dx * dx + dy * dy);
        dx = (dx / len) * speed;
        dy = (dy / len) * speed;
        player.x += dx;
        player.y += dy;
      }
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

      // Update floats.
      floats.forEach(f => {
        f.x += f.speed;
        if (f.x > canvas.width) f.x = -f.width;
      });
      // Update enemy positions.
      enemies.forEach(enemy => {
        const dx = player.x - enemy.x;
        const dy = player.y - enemy.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > 0) {
          enemy.x += (dx / dist) * enemy.speed;
          enemy.y += (dy / dist) * enemy.speed;
        }
      });
      
      // Only add a new bottle if there are none currently.
      if (Math.random() < 0.002 && bottles.length === 0) {
        bottles.push({
          x: Math.random() * (canvas.width - 30),
          y: Math.random() * (canvas.height - 30),
          width: 30,
          height: 30
        });
      }
      
      for (let i = bottles.length - 1; i >= 0; i--) {
        if (checkCollision(player, bottles[i])) {
          bottles.splice(i, 1);
          beerCount++;
        }
      }

      // Firing projectiles.
      if (mouseDown) {
        pFireTimer += deltaTime;
        if (pFireTimer >= pFireInterval) {
          const offset = player.width / 2;
          const spawnX = player.x + player.width / 2 + Math.cos(player.angle) * offset;
          const spawnY = player.y + player.height / 2 + Math.sin(player.angle) * offset;
          const pSpeed = 400;
          pissProjectiles.push({
            x: spawnX,
            y: spawnY,
            radius: 3,
            dx: Math.cos(player.angle) * pSpeed,
            dy: Math.sin(player.angle) * pSpeed,
            lifetime: 1000
          });
          pFireTimer = 0;
        }
      } else {
        pFireTimer = pFireInterval;
      }

      for (let i = pissProjectiles.length - 1; i >= 0; i--) {
        const proj = pissProjectiles[i];
        const dt = deltaTime / 1000;
        proj.x += proj.dx * dt;
        proj.y += proj.dy * dt;
        proj.lifetime -= deltaTime;
        for (let j = enemies.length - 1; j >= 0; j--) {
          if (pointInRect(proj.x, proj.y, enemies[j])) {
            splats.push({
              x: enemies[j].x + enemies[j].width / 2,
              y: enemies[j].y + enemies[j].height / 2,
              lifetime: 500
            });
            enemies.splice(j, 1);
            proj.lifetime = 0;
            break;
          }
        }
        if (proj.lifetime <= 0) {
          pissProjectiles.splice(i, 1);
        }
      }
      for (let i = splats.length - 1; i >= 0; i--) {
        splats[i].lifetime -= deltaTime;
        if (splats[i].lifetime <= 0) {
          splats.splice(i, 1);
        }
      }
      if (abilityActive) {
        abilityTimer -= deltaTime;
        if (abilityTimer <= 0) abilityActive = false;
      }
      
      // Check if all enemies are killed, if so, spawn new enemies.
      if (enemies.length === 0) {
        for (let i = 0; i < 3; i++) {
          enemies.push({
            x: Math.random() * canvas.width,
            y: Math.random() * (canvas.height / 2) + canvas.height / 2,
            width: 20,
            height: 20,
            speed: 1.5,
            color: '#f00'
          });
        }
      }
    }

    // Render scene.
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      floats.forEach(f => {
        ctx.fillStyle = f.color;
        ctx.fillRect(f.x, f.y, f.width, f.height);
      });
      bottles.forEach(bottle => {
        ctx.drawImage(bottleImage, bottle.x, bottle.y, bottle.width, bottle.height);
      });
      splats.forEach(splat => {
        const alpha = Math.max(splat.lifetime / 500, 0);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(splat.x, splat.y, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });
      pissProjectiles.forEach(proj => {
        ctx.beginPath();
        ctx.arc(proj.x, proj.y, proj.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'yellow';
        ctx.fill();
      });
      ctx.save();
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.rotate(player.angle);
      ctx.drawImage(playerImage, -player.width / 2, -player.height / 2, player.width, player.height);
      ctx.restore();
      enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        if (checkCollision(player, enemy)) {
          ctx.fillStyle = '#fff';
          ctx.font = '30px sans-serif';
          ctx.fillText('Game Over!', canvas.width / 2 - 70, canvas.height / 2);
          cancelAnimationFrame(animationId);
        }
      });
      if (abilityActive) {
        const uiSize = 400;
        ctx.drawImage(abilityUI, canvas.width - uiSize - 10, canvas.height - uiSize - 10, uiSize, uiSize);
        drawPostalEffect();
      }
      ctx.fillStyle = '#fff';
      ctx.font = '20px sans-serif';
      ctx.fillText('Beers: ' + beerCount, 10, 30);
    }

    // Main game loop.
    function gameLoop(timestamp) {
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;
      update(deltaTime);
      draw();
      animationId = requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
