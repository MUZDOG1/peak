<!DOCTYPE html>
<html>
<head>
  <title>what is the password?</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <form onsubmit="checkPswd();return false">
    <label for="pswd">Enter the house password: </label>
    <input type="password" id="pswd">
    <input type="submit" value="Submit">
  </form>
  <script>
    function checkPswd(){
      var h="e49e4ac4d1c08d27d52655459ef1a01ba20c5e4039cb05348b5b640940f936b2";
      var p=document.getElementById("pswd").value;
      var ph=CryptoJS.SHA256(p).toString();
      if(ph===h)window.location="shrine.html";else alert("simply ask me for the password");
    }
  </script>
</body>
</html>
