<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>we the best musak</title>
  <!-- Importing a creepy handwritten font for the twisted vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    /* Overall page: bloody, realistic flesh background */
    body {
      margin: 0;
      padding: 0;
      background: url('flesh.png') no-repeat center center;
      background-size: cover;
      color: #f8f8f8;
      font-family: "Comic Sans MS", "Papyrus", cursive;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Sidebar playlist with brutal accents */
    .playlist {
      width: 25%;
      background: rgba(20, 20, 20, 0.9);
      border-right: 3px solid #8B0000;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    
    /* Replace playlist header text with an image */
    .playlist-img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    
    .song {
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #8B0000;
      border-radius: 4px;
      transition: background 0.3s, transform 0.3s;
    }
    
    .song:hover {
      background: rgba(50, 0, 0, 0.8);
      transform: scale(1.02);
    }
    
    /* Main player area styled for unsettling elegance */
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(10, 10, 10, 0.7);
      border-left: 3px solid #8B0000;
      box-sizing: border-box;
    }
    
    /* Logo image styling (replacing the text title) */
    .logo {
      width: 60%;
      max-width: 400px;
      margin-bottom: 20px;
      filter: contrast(1.2) brightness(0.9);
    }
    
    /* Custom player container */
    .custom-player {
      width: 80%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 3px solid #8B0000;
      border-radius: 8px;
      box-shadow: 0 0 15px #8B0000;
    }
    
    /* Hide native audio element */
    audio {
      display: none;
    }
    
    /* Custom controls styling */
    .custom-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .custom-controls button {
      background: #8B0000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      font-size: 1.1em;
      transition: background 0.3s, transform 0.2s;
    }
    
    .custom-controls button:hover {
      background: #a30000;
      transform: scale(1.05);
    }
    
    /* Progress bar container */
    .progress-container {
      flex: 1;
      height: 10px;
      background: #330000;
      border: 2px solid #8B0000;
      border-radius: 5px;
      margin: 0 20px;
      cursor: pointer;
      position: relative;
    }
    
    /* Progress bar fill */
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff4444;
      border-radius: 5px;
      transition: width 0.1s;
    }
  </style>
</head>
<body>
  <!-- Sidebar Playlist -->
  <div class="playlist">
    <!-- Replace header text with an image -->
    <img src="songs.png" alt="Playlist" class="playlist-img">
    <div class="song" onclick="loadSong('lives.mp3')">Veins Of Rust</div>
    <div class="song" onclick="loadSong('death.mp3')">Brain Of Decay</div>
    <div class="song" onclick="loadSong('song3.mp3')">temp</div>
  </div>
  
  <!-- Main Player Area -->
  <div class="player">
    <!-- Logo image -->
    <img src="loogo.png" alt="Logo" class="logo">
    <!-- Custom Music Player -->
    <div class="custom-player">
      <audio id="audioPlayer" src="song1.mp3"></audio>
      <div class="custom-controls">
        <button id="playPauseBtn" onclick="togglePlay()">Play</button>
        <div class="progress-container" onclick="setProgress(event)">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');

    // Toggle play/pause state
    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play';
      }
    }

    // Load a new song from the playlist
    function loadSong(src) {
      audio.src = src;
      audio.play();
      playPauseBtn.textContent = 'Pause';
    }

    // Update progress bar as song plays
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
    });

    // Seek functionality for the progress bar
    function setProgress(e) {
      const width = e.currentTarget.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }
  </script>
</body>
</html>
