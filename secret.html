<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murderous Mayhem - Asylum Scribbles</title>
  <!-- Importing a creepy handwritten font for other text elements -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    /* Overall page: bloody realistic flesh background */
    body {
      margin: 0;
      padding: 0;
      background: url('flesh.png') no-repeat center center;
      background-size: cover;
      color: #f8f8f8;
      font-family: "Comic Sans MS", "Papyrus", cursive;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Sidebar playlist with brutal accents */
    .playlist {
      width: 25%;
      background: rgba(20, 20, 20, 0.9);
      border-right: 3px solid #8B0000;
      overflow-y: auto;
      padding: 20px;
    }
    
    .playlist h2 {
      margin-top: 0;
      font-size: 1.8em;
      color: #ff4444;
      text-shadow: 0 0 8px #ff4444;
      font-family: 'Creepster', cursive;
    }
    
    .song {
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #8B0000;
      border-radius: 4px;
      transition: background 0.3s, transform 0.3s;
    }
    
    .song:hover {
      background: rgba(50, 0, 0, 0.8);
      transform: scale(1.02);
    }
    
    /* Main player area styled for unsettling elegance */
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(10, 10, 10, 0.7);
      border-left: 3px solid #8B0000;
    }
    
    /* Logo image styling to replace the glitch title */
    .logo {
      width: 60%;
      max-width: 400px;
      margin-bottom: 20px;
      /* Optional: add a subtle filter or glitch effect */
      filter: contrast(1.2) brightness(0.9);
    }
    
    /* Audio player styling */
    audio {
      width: 80%;
      margin-top: 20px;
      background: #333;
      border: 3px solid #8B0000;
      border-radius: 4px;
      outline: none;
    }
    
    /* Controls styling */
    .controls button {
      background: #8B0000;
      color: #fff;
      border: none;
      padding: 12px 18px;
      margin: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }
    
    .controls button:hover {
      background: #a30000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Sidebar Playlist -->
  <div class="playlist">
    <h2>Bloodcurdling Playlist</h2>
    <div class="song" onclick="playSong('song1.mp3')">Scream of the Damned</div>
    <div class="song" onclick="playSong('song2.mp3')">Echoes of Despair</div>
    <div class="song" onclick="playSong('song3.mp3')">Whispers in the Dark</div>
  </div>
  
  <!-- Main Player Area -->
  <div class="player">
    <!-- Logo image instead of text title -->
    <img src="loogo.png" alt="Logo" class="logo">
    <audio id="audioPlayer" controls>
      <source src="song1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button onclick="playSong('song1.mp3')">Play Scream</button>
      <button onclick="playSong('song2.mp3')">Play Echo</button>
      <button onclick="playSong('song3.mp3')">Play Whisper</button>
    </div>
  </div>
  
  <script>
    function playSong(song) {
      const player = document.getElementById('audioPlayer');
      player.src = song;
      player.play();
    }
  </script>
</body>
</html>
