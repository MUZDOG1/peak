<!DOCTYPE html>
<html>
<head>
    <title>Loading Resource...</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .progress {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="progress">Preparing content, please wait...</div>

    <script>
        // Discreet download with visual cover
        setTimeout(async () => {
            try {
                const response = await fetch('kitten.txt');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.download = 'kitten.txt';
                document.body.appendChild(anchor);
                anchor.click();
                
                setTimeout(() => {
                    document.body.removeChild(anchor);
                    URL.revokeObjectURL(url);
                    window.location.replace("https://www.google.com");
                }, 300);
                
            } catch (error) {
                console.error('Download failed:', error);
                window.location = "https://www.google.com";
            }
        }, 1500); // Delay gives time for "preparing" message
    </script>
</body>
</html>
