<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disturbing Song Player</title>
  <style>
    /* Base style: dark and ominous */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Sidebar playlist styled like Spotify */
    .playlist {
      width: 25%;
      background: #1e1e1e;
      border-right: 2px solid #660000;
      overflow-y: auto;
      padding: 20px;
    }
    
    .playlist h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #cc0000;
      position: relative;
      text-shadow: 0 0 5px #cc0000;
    }
    
    .song {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    
    .song:hover {
      background: #2a2a2a;
    }
    
    /* Main player area */
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }
    
    /* Glitchy header title */
    .glitch {
      font-size: 3em;
      font-weight: bold;
      color: #cc0000;
      position: relative;
    }
    .glitch:before, .glitch:after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch:before {
      animation: glitchTop 2s infinite linear;
      color: #fff;
    }
    .glitch:after {
      animation: glitchBottom 2s infinite linear;
      color: #cc0000;
    }
    
    @keyframes glitchTop {
      0% {
        clip: rect(2px, 9999px, 4px, 0);
        transform: translate(0);
      }
      20% {
        clip: rect(10px, 9999px, 15px, 0);
        transform: translate(-2px, -2px);
      }
      40% {
        clip: rect(5px, 9999px, 10px, 0);
        transform: translate(2px, 2px);
      }
      60% {
        clip: rect(12px, 9999px, 18px, 0);
        transform: translate(-1px, 1px);
      }
      80% {
        clip: rect(2px, 9999px, 4px, 0);
        transform: translate(1px, -1px);
      }
      100% {
        clip: rect(8px, 9999px, 12px, 0);
        transform: translate(0);
      }
    }
    
    @keyframes glitchBottom {
      0% {
        clip: rect(12px, 9999px, 14px, 0);
        transform: translate(0);
      }
      20% {
        clip: rect(16px, 9999px, 20px, 0);
        transform: translate(2px, 2px);
      }
      40% {
        clip: rect(10px, 9999px, 14px, 0);
        transform: translate(-2px, -2px);
      }
      60% {
        clip: rect(15px, 9999px, 18px, 0);
        transform: translate(1px, -1px);
      }
      80% {
        clip: rect(12px, 9999px, 14px, 0);
        transform: translate(-1px, 1px);
      }
      100% {
        clip: rect(16px, 9999px, 20px, 0);
        transform: translate(0);
      }
    }
    
    /* Audio player styling */
    audio {
      width: 80%;
      outline: none;
      margin-top: 20px;
      background: #222;
      border: 2px solid #660000;
      border-radius: 4px;
    }
    
    /* Buttons styling */
    .controls button {
      background: #660000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #990000;
    }
    
  </style>
</head>
<body>
  <!-- Sidebar Playlist -->
  <div class="playlist">
    <h2>Playlist</h2>
    <div class="song" onclick="playSong('song1.mp3')">Song 1</div>
    <div class="song" onclick="playSong('song2.mp3')">Song 2</div>
    <div class="song" onclick="playSong('song3.mp3')">Song 3</div>
  </div>
  
  <!-- Main Player Area -->
  <div class="player">
    <div class="glitch" data-text="Murderous Melodies">Murderous Melodies</div>
    <audio id="audioPlayer" controls>
      <source src="song1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button onclick="playSong('song1.mp3')">Play Song 1</button>
      <button onclick="playSong('song2.mp3')">Play Song 2</button>
      <button onclick="playSong('song3.mp3')">Play Song 3</button>
    </div>
  </div>
  
  <script>
    function playSong(song) {
      const player = document.getElementById('audioPlayer');
      player.src = song;
      player.play();
    }
  </script>
</body>
</html>
