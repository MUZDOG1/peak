<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>we the best musak</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    :root {
      --blood-red: #8B0000;
      --footer-font-size: 0.8em;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('flesh.png') no-repeat center center;
      background-size: cover;
      color: var(--blood-red);
      font-family: 'Nosifer', cursive;
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .playlist {
      width: 25%;
      background: rgba(20, 20, 20, 0.9);
      border-right: 3px solid var(--blood-red);
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .playlist-img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .song {
      padding: 12px;
      margin: 8px 0;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--blood-red);
      border-radius: 4px;
      transition: background 0.3s, transform 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .song:hover {
      background: rgba(50, 0, 0, 0.8);
      transform: scale(1.02);
    }
    .song span {
      flex-grow: 1;
      cursor: pointer;
    }
    /* Three dots button */
    .three-dots-button {
      background: transparent;
      border: none;
      color: var(--blood-red);
      cursor: pointer;
      font-size: 1.5em;
      padding: 0 5px;
    }
    /* Dropdown menu styling */
    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 5px;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid var(--blood-red);
      border-radius: 4px;
      overflow: hidden;
      display: none;
      z-index: 100;
    }
    .dropdown-menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: var(--blood-red);
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
      font-family: 'Nosifer', cursive;
    }
    .dropdown-menu button:hover {
      background: rgba(50, 0, 0, 0.8);
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(10, 10, 10, 0.7);
      border-left: 3px solid var(--blood-red);
      box-sizing: border-box;
    }
    .logo {
      width: 60%;
      max-width: 400px;
      margin-bottom: 20px;
      filter: contrast(1.2) brightness(0.9);
    }
    .custom-player {
      width: 80%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 3px solid var(--blood-red);
      border-radius: 8px;
      box-shadow: 0 0 15px var(--blood-red);
    }
    audio {
      display: none;
    }
    .custom-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .custom-controls button {
      background: var(--blood-red);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Nosifer', cursive;
      font-size: 1.1em;
      transition: background 0.3s, transform 0.2s;
    }
    .custom-controls button:hover {
      background: #a30000;
      transform: scale(1.05);
    }
    .progress-container {
      flex: 1;
      height: 10px;
      background: #330000;
      border: 2px solid var(--blood-red);
      border-radius: 5px;
      margin: 0 20px;
      cursor: pointer;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff4444;
      border-radius: 5px;
      transition: width 0.1s;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: var(--footer-font-size);
      color: var(--blood-red);
      font-family: 'Nosifer', cursive;
    }
    /* File Upload styling */
    .file-upload {
      margin-bottom: 20px;
      text-align: center;
    }
    .file-upload input[type="file"] {
      background: var(--blood-red);
      color: #fff;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-family: 'Nosifer', cursive;
    }
  </style>
</head>
<body>
  <div class="playlist">
    <img src="songs.png" alt="Playlist" class="playlist-img">
    <!-- File Upload Section -->
    <div class="file-upload">
      <input type="file" id="fileInput" accept="audio/*" multiple>
    </div>
    <!-- Predefined Songs (cannot be modified) -->
    <div class="song" onclick="loadSong('lives.mp3')">Veins Of Rust</div>
    <div class="song" onclick="loadSong('death.mp3')">Brain Of Decay</div>
    <div class="song" onclick="loadSong('song3.mp3')">temp</div>
    <!-- User Uploaded Songs will be added here -->
    <div id="userSongs"></div>
  </div>
  
  <div class="player">
    <img src="loogo.png" alt="Logo" class="logo">
    <div class="custom-player">
      <audio id="audioPlayer" src="song1.mp3"></audio>
      <div class="custom-controls">
        <button id="playPauseBtn" onclick="togglePlay()">Play</button>
        <div class="progress-container" onclick="setProgress(event)">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">all musak made by xanlack</div>
  
  <script>
    const audio = document.getElementById('audioPlayer'),
          playPauseBtn = document.getElementById('playPauseBtn'),
          progressBar = document.getElementById('progressBar'),
          fileInput = document.getElementById('fileInput'),
          userSongsDiv = document.getElementById('userSongs');

    let userPlaylist = [];

    // Load playlist from localStorage on page load
    window.addEventListener('load', () => {
      const storedPlaylist = localStorage.getItem('userPlaylist');
      if (storedPlaylist) {
        userPlaylist = JSON.parse(storedPlaylist);
        renderUserSongs();
      }
    });

    // Toggle play/pause state
    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play';
      }
    }

    // Load a new song, either predefined or user-uploaded
    function loadSong(src) {
      audio.src = src;
      audio.play();
      playPauseBtn.textContent = 'Pause';
    }

    // Update progress bar as song plays
    audio.addEventListener('timeupdate', () => {
      if(audio.duration) {
        progressBar.style.width = (audio.currentTime / audio.duration * 100) + '%';
      }
    });

    // Seek functionality for the progress bar
    function setProgress(e) {
      if(audio.duration) {
        audio.currentTime = (e.offsetX / e.currentTarget.clientWidth) * audio.duration;
      }
    }

    // Render user uploaded songs with a three-dots button
    function renderUserSongs() {
      userSongsDiv.innerHTML = '';
      userPlaylist.forEach((song, index) => {
        const songDiv = document.createElement('div');
        songDiv.className = 'song';

        // Song title element
        const titleSpan = document.createElement('span');
        titleSpan.textContent = song.name;
        titleSpan.onclick = () => loadSong(song.dataUrl);
        songDiv.appendChild(titleSpan);

        // Three-dots button
        const dotsBtn = document.createElement('button');
        dotsBtn.className = 'three-dots-button';
        dotsBtn.innerHTML = '&#8942;'; // Unicode for vertical ellipsis
        dotsBtn.onclick = (e) => {
          e.stopPropagation();
          toggleDropdown(e.currentTarget, index);
        };
        songDiv.appendChild(dotsBtn);

        // Dropdown menu for Delete and Rename
        const dropdown = document.createElement('div');
        dropdown.className = 'dropdown-menu';

        const renameBtn = document.createElement('button');
        renameBtn.textContent = 'Rename';
        renameBtn.onclick = (e) => {
          e.stopPropagation();
          renameUserSong(index);
          dropdown.style.display = 'none';
        };
        dropdown.appendChild(renameBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteUserSong(index);
          dropdown.style.display = 'none';
        };
        dropdown.appendChild(deleteBtn);

        songDiv.appendChild(dropdown);
        userSongsDiv.appendChild(songDiv);
      });
    }

    // Toggle the dropdown menu for a specific song
    function toggleDropdown(button, index) {
      // Close any open dropdowns
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        if(menu !== button.parentElement.querySelector('.dropdown-menu')) {
          menu.style.display = 'none';
        }
      });
      // Toggle the clicked dropdown
      const dropdown = button.parentElement.querySelector('.dropdown-menu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Delete a user-uploaded song
    function deleteUserSong(index) {
      userPlaylist.splice(index, 1);
      localStorage.setItem('userPlaylist', JSON.stringify(userPlaylist));
      renderUserSongs();
    }

    // Rename a user-uploaded song
    function renameUserSong(index) {
      const newName = prompt("Enter new name for the song:", userPlaylist[index].name);
      if (newName && newName.trim() !== "") {
        userPlaylist[index].name = newName.trim();
        localStorage.setItem('userPlaylist', JSON.stringify(userPlaylist));
        renderUserSongs();
      }
    }

    // Handle file uploads and add them to the playlist
    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const dataUrl = event.target.result;
          userPlaylist.push({ name: file.name, dataUrl });
          localStorage.setItem('userPlaylist', JSON.stringify(userPlaylist));
          renderUserSongs();
        };
        reader.readAsDataURL(file);
      });
      // Reset the input so the same file can be uploaded again if needed.
      fileInput.value = '';
    });

    // Close any open dropdown when clicking outside
    document.addEventListener('click', (e) => {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.style.display = 'none';
      });
    });
  </script>
</body>
</html>
