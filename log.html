<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Log</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .header a {
      margin-right: 10px;
      color: #bbb;
      text-decoration: underline;
      font-size: 14px;
    }
    .container {
      width: 800px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .log-messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .log {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding: 8px;
      margin-bottom: 10px;
    }
    .log-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .log-description {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Update Log</div>
    <div>
      <a href="index.html">Back to Chat</a>
    </div>
  </header>
  <div class="container">
    <div class="log-messages">
      <div class="log">
        <div class="log-title">Update 1: Blah Blah</div>
        <div class="log-description">blah blah</div>
      </div>
      <div class="log">
        <div class="log-title">Update 2: Blah Blah</div>
        <div class="log-description">blah blah</div>
      </div>
      <div class="log">
        <div class="log-title">Update 3: Blah Blah</div>
        <div class="log-description">blah blah</div>
      </div>
    </div>
  </div>
</body>
</html>
