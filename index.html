<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzdog Chat Room</title>
  <script type="module">
    // Import Firebase functions and our custom methods from firebase.js
    import { 
      db, 
      storage, 
      auth, 
      updateUserStatus, 
      incrementSiteVisits, 
      getSiteVisits, 
      signUp, 
      login, 
      logout 
    } from "./firebase.js";
    import { 
      collection, 
      addDoc, 
      serverTimestamp, 
      query, 
      orderBy, 
      onSnapshot,
      updateDoc,
      doc,
      increment,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // -------------------------------
    // DOM Elements
    // -------------------------------
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // Authentication DOM Elements
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");
    const signupUsername = document.getElementById("signupUsername");
    const signupBtn = document.getElementById("signupBtn");

    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginBtn = document.getElementById("loginBtn");

    const logoutBtn = document.getElementById("logoutBtn");

    // -------------------------------
    // Event Listeners for Authentication
    // -------------------------------
    signupBtn.addEventListener("click", () => {
      const email = signupEmail.value;
      const password = signupPassword.value;
      const username = signupUsername.value;
      if (!email || !password || !username) {
        alert("Please fill out all sign up fields.");
        return;
      }
      signUp(email, password, username);
    });

    loginBtn.addEventListener("click", () => {
      const email = loginEmail.value;
      const password = loginPassword.value;
      if (!email || !password) {
        alert("Please fill out both login fields.");
        return;
      }
      login(email, password);
    });

    logoutBtn.addEventListener("click", () => {
      logout();
    });

    // -------------------------------
    // Authentication State Listener
    // -------------------------------
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in.
        logoutBtn.style.display = "block";
        chatInput.disabled = false;
        sendBtn.disabled = false;
        updateUserStatus(true);
        // Hide the authentication container after login.
        document.getElementById("authContainer").style.display = "none";
      } else {
        // No user is signed in.
        logoutBtn.style.display = "none";
        chatInput.disabled = true;
        sendBtn.disabled = true;
        updateUserStatus(false);
        // Show the authentication container so users can sign up or log in.
        document.getElementById("authContainer").style.display = "block";
      }
    });

    // -------------------------------
    // Banned Words Filtering
    // -------------------------------
    let bannedWords = [];
    async function loadBannedWords() {
      try {
        const response = await fetch("banned_words.txt");
        const text = await response.text();
        bannedWords = text.split("\n").map(word => word.trim()).filter(word => word);
      } catch (error) {
        console.error("Failed to load banned words:", error);
      }
    }

    async function filterMessage(message) {
      bannedWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, "gi");
        message = message.replace(regex, "****");
      });
      return message;
    }

    // -------------------------------
    // Load and Display Chat Messages
    // -------------------------------
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, async (snapshot) => {
      chatMessages.innerHTML = "";
      await loadBannedWords();
      snapshot.docs.forEach(async (docSnap) => {
        const message = docSnap.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        let timestamp = message.timestamp ? new Date(message.timestamp.toDate()) : null;
        let formattedTime = timestamp
          ? timestamp.toLocaleString("en-US", {
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "numeric",
              minute: "numeric",
              second: "numeric",
              hour12: true
            })
          : "Unknown time";

        let filteredText = message.text ? await filterMessage(message.text) : "";

        // Retrieve the verified username from Firestore based on userId if available.
        let verifiedUsername = message.nickname;
        if (message.userId) {
          const userDocSnap = await getDoc(doc(db, "users", message.userId));
          if (userDocSnap.exists()) {
            verifiedUsername = userDocSnap.data().username;
          }
        }

        messageDiv.innerHTML = `
          <div class="message-content">
            <span class="author">${verifiedUsername}:</span>
            ${filteredText ? `<span class="text">${filteredText}</span>` : ""}
            ${message.image ? `<img src="${message.image}" alt="Uploaded image">` : ""}
          </div>
          <div class="message-actions">
            <button class="like-btn" data-id="${docSnap.id}">Like</button>
            <span class="like-count">${message.likes || 0}</span>
            <span class="timestamp">${formattedTime}</span>
          </div>
        `;
        chatMessages.appendChild(messageDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // -------------------------------
    // Send Message (Only for Authenticated Users)
    // -------------------------------
    sendBtn.addEventListener("click", async () => {
      if (!auth.currentUser) {
        alert("You must be logged in to send messages.");
        return;
      }
      
      const text = chatInput.value.trim();
      if (text) {
        await addDoc(collection(db, "messages"), {
          userId: auth.currentUser.uid,
          // We'll display the verified username when reading messages.
          nickname: auth.currentUser.email,
          text: text,
          timestamp: serverTimestamp(),
          likes: 0
        });
        chatInput.value = "";
        chatInput.focus();
      }
    });

    // Allow sending message with Enter (without Shift)
    chatInput.addEventListener("keypress", async (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendBtn.click();
      }
    });

    // -------------------------------
    // Site Visits Counter on Page Load
    // -------------------------------
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("DOM fully loaded. Incrementing site visits...");
      await incrementSiteVisits();
      const visits = await getSiteVisits();
      const visitsCountEl = document.getElementById("visitsCount");
      if (visitsCountEl) {
        visitsCountEl.textContent = visits;
        console.log("Updated site visits displayed:", visits);
      } else {
        console.error("visitsCount element not found");
      }
    });

    // Mark user as offline when leaving the page
    window.addEventListener("beforeunload", () => {
      updateUserStatus(false);
    });

    // -------------------------------
    // Like Button Event Delegation
    // -------------------------------
    document.addEventListener("click", async (event) => {
      if (event.target && event.target.classList.contains("like-btn")) {
        const messageId = event.target.getAttribute("data-id");

        // Prevent duplicate likes per user using localStorage.
        const likedMessages = JSON.parse(localStorage.getItem("likedMessages") || "[]");
        if (likedMessages.includes(messageId)) {
          alert("You already liked this message!");
          return;
        }

        const messageRef = doc(db, "messages", messageId);
        try {
          await updateDoc(messageRef, { likes: increment(1) });
          likedMessages.push(messageId);
          localStorage.setItem("likedMessages", JSON.stringify(likedMessages));
        } catch (error) {
          console.error("Error updating like count:", error);
        }
      }
    });
  </script>
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    
    /* Top Header */
    .muzdog-header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .muzdog-header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .muzdog-header .logo .subtitle {
      font-family: inherit;
      font-size: 16px;
      color: #bbb;
      margin-left: 5px;
    }
    
    /* Authentication Container */
    .auth-container {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 800px;
      margin: 20px auto;
    }
    .auth-container input {
      padding: 6px;
      margin: 5px;
      width: calc(100% - 20px);
    }
    .auth-container button {
      padding: 6px 12px;
      margin: 5px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    /* Chat Container */
    .container {
      width: 800px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
    }
    
    /* Chat Column */
    .chat-column {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Chat Header */
    .chat-header {
      background: #ddd;
      padding: 10px;
      font-weight: bold;
      color: #ff4500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      height: 400px;
    }
    
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    
    .message-content {
      flex: 1;
    }
    
    .message img {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }
    
    /* Chat Input */
    .chat-input-area {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    
    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
    }
    
    .chat-input-area button {
      padding: 6px 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    /* Timestamp & Like Styling */
    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 0;
    }
    
    .message-actions {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 0;
    }
    
    .like-btn {
      padding: 3px 6px;
      background-color: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }
    
    .like-count {
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header class="muzdog-header">
    <div class="logo">
      Muzdog Chat 
      <span class="subtitle">
        - The Best Chatroom
        <a href="tos.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Terms of Service</a>
      </span>
    </div>
  </header>

  <!-- Authentication Section -->
  <div class="auth-container" id="authContainer">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="text" id="signupUsername" placeholder="Username">
    <button id="signupBtn">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Chat Container (Visible after login) -->
  <div class="container">
    <div class="chat-column">
      <div class="chat-header">
        <span class="chat-title">Live Chat</span>
        <span class="visits">Total Visits: <span id="visitsCount">0</span></span>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
    </div>
  </div>

  <!-- Chat Input Area -->
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type a message..." disabled>
    <button id="sendBtn" disabled>Send</button>
  </div>

  <!-- Logout Button (displayed only when logged in) -->
  <button id="logoutBtn" style="position: fixed; top: 10px; right: 10px; display: none;">Logout</button>
</body>
</html>
