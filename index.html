<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzdog Chat Room</title>
  <script type="module">
    // Import Firebase functions and our custom methods from firebase.js
    import { 
      db, 
      storage, 
      updateUserStatus, 
      incrementSiteVisits, 
      getSiteVisits 
    } from "./firebase.js";
    import { 
      collection, 
      addDoc, 
      serverTimestamp, 
      query, 
      orderBy, 
      onSnapshot, 
      updateDoc,
      doc,
      increment
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // DOM Elements
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // Load stored nickname (or default to "Guest")
    let currentNickname = localStorage.getItem("nickname") || "Guest";

    // Mark user as online (using updateUserStatus for RTDB presence)
    updateUserStatus(true);

    // Load banned words from file
    let bannedWords = [];
    async function loadBannedWords() {
      try {
        const response = await fetch("banned_words.txt");
        const text = await response.text();
        bannedWords = text.split("\n").map(word => word.trim()).filter(word => word);
      } catch (error) {
        console.error("Failed to load banned words:", error);
      }
    }

    async function filterMessage(message) {
      bannedWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, "gi");
        message = message.replace(regex, "****");
      });
      return message;
    }

    // Listen for messages in Firestore
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, async (snapshot) => {
      chatMessages.innerHTML = "";
      await loadBannedWords();
      const messages = snapshot.docs.slice().reverse();
      messages.forEach(async (doc) => {
        const message = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        let timestamp = message.timestamp ? new Date(message.timestamp.toDate()) : null;
        let formattedTime = timestamp
          ? timestamp.toLocaleString("en-US", {
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "numeric",
              minute: "numeric",
              second: "numeric",
              hour12: true
            })
          : "Unknown time";

        let filteredText = message.text ? await filterMessage(message.text) : "";

        // Position the Like button and count BEFORE the timestamp
        messageDiv.innerHTML = `
          <div class="message-content">
            <span class="author">${message.nickname}:</span>
            ${filteredText ? `<span class="text">${filteredText}</span>` : ""}
            ${message.image ? `<img src="${message.image}" alt="Uploaded image">` : ""}
          </div>
          <div class="message-actions">
            <button class="like-btn" data-id="${doc.id}">Like</button>
            <span class="like-count">${message.likes || 0}</span>
            <span class="timestamp">${formattedTime}</span>
          </div>
        `;
        chatMessages.appendChild(messageDiv);
      });
      chatMessages.scrollTop = 0;
    });

    // Send Message with button click
    sendBtn.addEventListener("click", async () => {
      const text = chatInput.value.trim();
      if (text) {
        const filteredText = await filterMessage(text);
        await addDoc(collection(db, "messages"), {
          nickname: currentNickname,
          text: filteredText,
          timestamp: serverTimestamp(),
          likes: 0  // initialize like count
        });
        chatInput.value = "";
        chatInput.focus();
      }
    });

    // Send Message with Enter key (without Shift)
    chatInput.addEventListener("keypress", async (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendBtn.click();
      }
    });

    // Nickname setting
    const loginBtn = document.getElementById("loginBtn");
    const loginNickname = document.getElementById("loginNickname");
    const profileNickname = document.getElementById("profileNickname");
    if (profileNickname) {
      profileNickname.textContent = currentNickname;
    }
    loginBtn.addEventListener("click", () => {
      const newNickname = loginNickname.value.trim();
      if (newNickname) {
        currentNickname = newNickname;
        localStorage.setItem("nickname", currentNickname);
        if (profileNickname) {
          profileNickname.textContent = currentNickname;
        }
        alert("Nickname set to: " + currentNickname);
      }
    });

    // On page load, increment site visits and display the total in the chat header
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("DOM fully loaded. Incrementing site visits...");
      await incrementSiteVisits();
      const visits = await getSiteVisits();
      const visitsCountEl = document.getElementById("visitsCount");
      if (visitsCountEl) {
        visitsCountEl.textContent = visits;
        console.log("Updated site visits displayed:", visits);
      } else {
        console.error("visitsCount element not found");
      }
    });

    // Mark user as offline when leaving the page
    window.addEventListener("beforeunload", () => {
      updateUserStatus(false);
    });

    // Event delegation for like button clicks
    document.addEventListener("click", async (event) => {
      if (event.target && event.target.classList.contains("like-btn")) {
        const messageId = event.target.getAttribute("data-id");

        // Prevent duplicate likes per user using localStorage.
        const likedMessages = JSON.parse(localStorage.getItem("likedMessages") || "[]");
        if (likedMessages.includes(messageId)) {
          alert("You already liked this message!");
          return;
        }

        const messageRef = doc(db, "messages", messageId);
        try {
          await updateDoc(messageRef, {
            likes: increment(1)
          });
          likedMessages.push(messageId);
          localStorage.setItem("likedMessages", JSON.stringify(likedMessages));
        } catch (error) {
          console.error("Error updating like count:", error);
        }
      }
    });
  </script>
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    
    /* Top Header */
    .muzdog-header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .muzdog-header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .muzdog-header .logo .subtitle {
      font-family: inherit;
      font-size: 16px;
      color: #bbb;
      margin-left: 5px;
    }
    .muzdog-header .login {
      margin-right: 10px;
    }
    
    /* Main Container */
    .container {
      width: 800px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
    }
    
    /* Chat Column */
    .chat-column {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Chat Header (now spans full width) */
    .chat-header {
      background: #ddd;
      padding: 10px;
      font-weight: bold;
      color: #ff4500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      height: 400px;
    }
    
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    
    .message-content {
      flex: 1;
    }
    
    .message img {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }
    
    /* Chat Input (Chatbox) */
    .chat-input-area {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    
    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
    }
    
    .chat-input-area button {
      padding: 6px 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    /* Timestamp Styling */
    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 0;
    }

    /* Like System Styling */
    .message-actions {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 0;
    }

    .like-btn {
      padding: 3px 6px;
      background-color: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }

    .like-count {
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header class="muzdog-header">
    <div class="logo">
      Muzdog Chat 
      <span class="subtitle">
        - The Best Chatroom
        <a href="tos.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Terms of Service</a>
      </span>
    </div>
    <div class="login">
      <input type="text" id="loginNickname" placeholder="Nickname">
      <button id="loginBtn">Set Nickname</button>
    </div>
  </header>

  <div class="container">
    <div class="chat-column">
      <div class="chat-header">
        <span class="chat-title">Live Chat</span>
        <span class="visits">Total Visits: <span id="visitsCount">0</span></span>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
    </div>
  </div>

  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</body>
</html>
