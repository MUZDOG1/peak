<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzdog Chat Room</title>
  <script type="module">
    import { 
      db, 
      storage, 
      auth, 
      updateUserStatus, 
      incrementSiteVisits, 
      getSiteVisits, 
      signUp, 
      login, 
      logout,
      banUser
    } from "./firebase.js";
    import { collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, updateDoc, doc, increment, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // -------------------------------
    // DOM Elements
    // -------------------------------
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // Authentication DOM Elements
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");
    const signupUsername = document.getElementById("signupUsername");
    const signupBtn = document.getElementById("signupBtn");

    // New: Terms of Service Agreement Button
    const tosAgreeBtn = document.getElementById("tosAgreeBtn");
    // Disable sign-up until agreement is confirmed
    signupBtn.disabled = true;
    tosAgreeBtn.addEventListener("click", () => {
      signupBtn.disabled = false;
      tosAgreeBtn.disabled = true;
    });

    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginBtn = document.getElementById("loginBtn");

    const logoutBtn = document.getElementById("logoutBtn");

    // Admin Panel Elements
    const adminPanel = document.getElementById("adminPanel");
    const adminUserList = document.getElementById("adminUserList");

    // -------------------------------
    // Event Listeners for Authentication
    // -------------------------------
    signupBtn.addEventListener("click", () => {
      const email = signupEmail.value;
      const password = signupPassword.value;
      const username = signupUsername.value;
      if (!email || !password || !username) {
        alert("Please fill out all sign up fields.");
        return;
      }
      signUp(email, password, username);
    });

    loginBtn.addEventListener("click", () => {
      const email = loginEmail.value;
      const password = loginPassword.value;
      if (!email || !password) {
        alert("Please fill out both login fields.");
        return;
      }
      login(email, password);
    });

    logoutBtn.addEventListener("click", () => {
      logout();
    });

    // -------------------------------
    // Authentication State Listener
    // -------------------------------
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        logoutBtn.style.display = "block";
        chatInput.disabled = false;
        sendBtn.disabled = false;
        updateUserStatus(true);
        document.getElementById("authContainer").style.display = "none";

        // Check if the user is banned
        const userDocSnap = await getDoc(doc(db, "users", user.uid));
        if (userDocSnap.exists() && userDocSnap.data().banned) {
          alert("Your account has been banned.");
          logout();
          return;
        }

        // If user is an admin, show admin panel and load users list.
        if (userDocSnap.exists() && userDocSnap.data().isAdmin) {
          adminPanel.style.display = "block";
          loadUsersForAdmin();
        } else {
          adminPanel.style.display = "none";
        }
      } else {
        logoutBtn.style.display = "none";
        chatInput.disabled = true;
        sendBtn.disabled = true;
        updateUserStatus(false);
        document.getElementById("authContainer").style.display = "block";
        adminPanel.style.display = "none";
      }
    });

    // -------------------------------
    // Banned Words Filtering
    // -------------------------------
    let bannedWords = [];
    async function loadBannedWords() {
      try {
        const response = await fetch("banned_words.txt");
        const text = await response.text();
        bannedWords = text.split("\n").map(word => word.trim()).filter(word => word);
      } catch (error) {
        console.error("Failed to load banned words:", error);
      }
    }

    async function filterMessage(message) {
      bannedWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, "gi");
        message = message.replace(regex, "****");
      });
      return message;
    }

    // -------------------------------
    // Load and Display Chat Messages (Newest on top)
    // -------------------------------
    const q = query(collection(db, "chatrooms/general/messages"), orderBy("timestamp", "desc")); // ✅ Fixed collection path
    onSnapshot(q, async (snapshot) => {
      await loadBannedWords();
      const messagesHtmlArray = await Promise.all(snapshot.docs.map(async (docSnap) => {
        const message = docSnap.data();

        // Safe timestamp handling
        let timestamp = null;
        if (message.timestamp && typeof message.timestamp.toDate === 'function') {
          timestamp = message.timestamp.toDate();
        } else {
          timestamp = new Date(); // Fallback to client time
        }

        const formattedTime = timestamp.toLocaleString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          hour12: true
        });

        // Filter the message text
        let filteredText = message.text ? await filterMessage(message.text) : "";

        // Retrieve the username
        let username = "Unknown User";
        if (message.senderId) {
          const userDoc = await getDoc(doc(db, "users", message.senderId));
          if (userDoc.exists()) {
            username = userDoc.data().username;
          }
        }

        return `
          <div class="message">
            <div class="message-content">
              <span class="author">${username}:</span>
              ${filteredText ? `<span class="text">${filteredText}</span>` : ""}
              ${message.image ? `<img src="${message.image}" alt="Uploaded image">` : ""}
            </div>
            <div class="message-actions">
              <span class="timestamp">${formattedTime}</span>
            </div>
          </div>
        `;
      }));

      chatMessages.innerHTML = messagesHtmlArray.join('');
      chatMessages.scrollTop = 0; // Scroll to the top for newest messages
    });

    // -------------------------------
    // Send Message (Only for Authenticated Users)
    // -------------------------------
    sendBtn.addEventListener("click", async () => {
      if (!auth.currentUser) {
        alert("You must be logged in to send messages.");
        return;
      }
      
      const text = chatInput.value.trim();
      if (text) {
        // Fetch the user's username
        const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
        const username = userDoc.exists() ? userDoc.data().username : "Unknown User";

        // Send the message with the username
        await addDoc(collection(db, "chatrooms/general/messages"), {
          senderId: auth.currentUser.uid, // ✅ Correct field name
          nickname: username, // Use username instead of email
          text: text,
          timestamp: serverTimestamp(),
          likes: 0
        });
        chatInput.value = "";
        chatInput.focus();
      }
    });

    chatInput.addEventListener("keypress", async (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendBtn.click();
      }
    });

    // -------------------------------
    // Site Visits Counter on Page Load
    // -------------------------------
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("DOM fully loaded. Incrementing site visits...");
      await incrementSiteVisits();
      const visits = await getSiteVisits();
      const visitsCountEl = document.getElementById("visitsCount");
      if (visitsCountEl) {
        visitsCountEl.textContent = visits;
        console.log("Updated site visits displayed:", visits);
      } else {
        console.error("visitsCount element not found");
      }
    });

    window.addEventListener("beforeunload", () => {
      updateUserStatus(false);
    });

    // -------------------------------
    // Admin Panel: Load Users and Enable Banning
    // -------------------------------
    async function loadUsersForAdmin() {
      try {
        const usersSnapshot = await getDocs(collection(db, "users"));
        adminUserList.innerHTML = "";
        usersSnapshot.forEach(userDoc => {
          const userData = userDoc.data();
          const userId = userDoc.id;
          // Do not show admin users in the ban list
          if (userData.isAdmin) return;
          const userItem = document.createElement("div");
          userItem.innerHTML = `
            <span>${userData.username} (${userData.email})</span>
            <button onclick="banUserFromUI('${userId}')">Ban</button>
          `;
          adminUserList.appendChild(userItem);
        });
      } catch (error) {
        console.error("Error loading users for admin:", error);
      }
    }

    // Global function for the admin ban button
    window.banUserFromUI = async (userId) => {
      if (confirm("Are you sure you want to ban this user?")) {
        try {
          await banUser(userId); // Call the banUser function
          alert("User banned successfully!");
          loadUsersForAdmin(); // Refresh the user list
        } catch (error) {
          console.error("Error banning user:", error);
          alert("Failed to ban user. Check the console for details.");
        }
      }
    };
  </script>
  
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .muzdog-header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .muzdog-header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .muzdog-header .logo .subtitle {
      font-family: inherit;
      font-size: 16px;
      color: #bbb;
      margin-left: 5px;
    }
    .auth-container {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 800px;
      margin: 20px auto;
    }
    .auth-container input {
      padding: 6px;
      margin: 5px;
      width: calc(100% - 20px);
    }
    .auth-container button {
      padding: 6px 12px;
      margin: 5px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    /* New: Styling for the Terms of Service button */
    .tos-container {
      margin: 10px 5px;
    }
    .tos-container button {
      padding: 6px 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .tos-container a {
      color: #fff;
      text-decoration: underline;
    }
    .container {
      width: 800px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
    }
    .chat-column {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ddd;
      padding: 10px;
      font-weight: bold;
      color: #ff4500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Updated Admin Panel Positioning */
    #adminPanel {
      position: sticky;
      top: 0;
      background: #fff;
      border: 2px solid #f00;
      padding: 10px;
      display: none;
      z-index: 1000;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #adminUserList {
      max-height: 150px;
      overflow-y: auto;
    }
    #adminUserList div {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      height: 400px;
      margin-top: 10px;
    }
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    .message-content {
      flex: 1;
    }
    .message img {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }
    .chat-input-area {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
    }
    .chat-input-area button {
      padding: 6px 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 0;
    }
    .message-actions {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 0;
    }
    .like-btn {
      padding: 3px 6px;
      background-color: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }
    .like-count {
      font-size: 12px;
      color: #333;
    }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #ff4500;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="muzdog-header">
    <div class="logo">
      Muzdog Chat 
      <span class="subtitle">
        - The Best Chatroom
        <a href="tos.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Terms of Service</a>
      </span>
    </div>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <!-- Authentication Section -->
  <div class="auth-container" id="authContainer">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="text" id="signupUsername" placeholder="Username">
    <button id="signupBtn">Sign Up</button>
    <!-- New: Terms of Service Agreement Button -->
    <div class="tos-container">
      <button id="tosAgreeBtn" type="button">
        Click this button to agree to our <a href="tos.html" target="_blank">Terms of Service</a>
      </button>
    </div>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Chat Container -->
  <div class="container">
    <div class="chat-column">
      <div class="chat-header">
        <span class="chat-title">Live Chat</span>
        <span class="visits">Total Visits: <span id="visitsCount">0</span></span>
      </div>
      
      <!-- Admin Panel positioned here -->
      <div id="adminPanel">
        <h3>Admin Panel</h3>
        <div id="adminUserList"></div>
      </div>

      <div class="chat-messages" id="chatMessages"></div>
    </div>
  </div>

  <!-- Chat Input Area -->
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type a message..." disabled>
    <button id="sendBtn" disabled>Send</button>
  </div>
</body>
</html>
