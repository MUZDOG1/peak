<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzdog Chat Room</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAr_YalGc9rlZijAY17uQPAT2PyxfMiD-8",
      authDomain: "chatroom-80c45.firebaseapp.com",
      projectId: "chatroom-80c45",
      storageBucket: "chatroom-80c45.firebasestorage.app",
      messagingSenderId: "810230295758",
      appId: "1:810230295758:web:d736c80d30f0d83b19749f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM Elements
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const imageInput = document.getElementById("imageInput");

    // Load stored nickname (or default to "Guest")
    let currentNickname = localStorage.getItem("nickname") || "Guest";

    // Load Banned Words from File
    let bannedWords = [];

    async function loadBannedWords() {
      try {
        const response = await fetch("banned_words.txt");
        const text = await response.text();
        bannedWords = text.split("\n").map(word => word.trim()).filter(word => word);
      } catch (error) {
        console.error("Failed to load banned words:", error);
      }
    }

    async function filterMessage(message) {
      bannedWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, "gi");
        message = message.replace(regex, "****");
      });
      return message;
    }

    // Listen for messages in Firestore
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc")); // Oldest first
    onSnapshot(q, async (snapshot) => {
      chatMessages.innerHTML = ""; // Clear chat before reloading
      await loadBannedWords(); // Reload banned words each time messages update

      snapshot.forEach(async (doc) => {
        const message = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        let filteredText = message.text ? await filterMessage(message.text) : "";

        messageDiv.innerHTML = `
          <span class="author">${message.nickname}:</span>
          ${filteredText ? `<span class="text">${filteredText}</span>` : ""}
          ${message.image ? `<img src="${message.image}" alt="Uploaded image">` : ""}
        `;

        chatMessages.appendChild(messageDiv);
      });

      chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to latest message
    });

    // Send Message
    sendBtn.addEventListener("click", async () => {
      const text = chatInput.value.trim();
      if (text) {
        const filteredText = await filterMessage(text);
        await addDoc(collection(db, "messages"), {
          nickname: currentNickname,
          text: filteredText,
          timestamp: serverTimestamp(),
        });
        chatInput.value = "";
      }
    });

    // Upload Image
    imageInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const storageRef = ref(storage, `uploads/${file.name}`);
      await uploadBytes(storageRef, file);
      const imageUrl = await getDownloadURL(storageRef);

      await addDoc(collection(db, "messages"), {
        nickname: currentNickname,
        image: imageUrl,
        timestamp: serverTimestamp(),
      });

      imageInput.value = "";
    });

    // Nickname Setting
    const loginBtn = document.getElementById("loginBtn");
    const loginNickname = document.getElementById("loginNickname");
    const profileNickname = document.getElementById("profileNickname");

    // Show stored nickname on profile
    profileNickname.textContent = currentNickname;

    loginBtn.addEventListener("click", () => {
      const newNickname = loginNickname.value.trim();
      if (newNickname) {
        currentNickname = newNickname;
        localStorage.setItem("nickname", currentNickname); // Save nickname
        profileNickname.textContent = currentNickname;
        alert("Nickname set to: " + currentNickname);
      }
    });

  </script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Header */
    .muzdog-header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .muzdog-header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .muzdog-header .login {
      margin-right: 10px;
    }

    /* Chat Container */
    .container {
      width: 800px;
      margin: 20px auto;
      display: flex;
      background: #fff;
      border: 1px solid #ccc;
    }

    /* Chat */
    .chat-column {
      width: 75%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ddd;
      padding: 10px;
      font-weight: bold;
      color: #ff4500;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      height: 400px;
    }
    .message {
      padding: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    .message img {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }

    /* Chat Input (Chatbox) */
    .chat-input-area {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 1000; /* Ensure it stays on top */
    }
    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
    }
    .chat-input-area input[type="file"] {
      margin-left: 10px;
    }
    .chat-input-area button {
      padding: 6px 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="muzdog-header">
    <div class="logo">Muzdog Chat</div>
    <div class="login">
      <input type="text" id="loginNickname" placeholder="Nickname">
      <button id="loginBtn">Set Nickname</button>
    </div>
  </header>
  <div class="container">
    <div class="chat-column">
      <div class="chat-header">Live Chat</div>
      <div class="chat-messages" id="chatMessages"></div>
    </div>
  </div>
  <!-- Chatbox is placed outside of the container to remain fixed -->
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>
</body>
</html>
