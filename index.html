<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzdog Chat Room</title>
  <script type="module">
    import { 
      db, 
      storage, 
      auth, 
      updateUserStatus, 
      incrementSiteVisits, 
      getSiteVisits, 
      signUp, 
      logout,
      banUser,
      unbanUser  
    } from "./firebase.js";
    import { 
      collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, 
      updateDoc, doc, increment, getDoc, getDocs, where, limit, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { 
      onAuthStateChanged,
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // -------------------------------
    // Global Variables
    // -------------------------------
    let isAdmin = false; // Tracks if the current user is an admin
    let bannedWords = []; // Array to hold banned words
    let bannedAlertShown = false; // Flag to ensure only one banned alert is shown

    // -------------------------------
    // DOM Elements
    // -------------------------------
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // Authentication DOM Elements
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");
    const signupUsername = document.getElementById("signupUsername");
    const signupBtn = document.getElementById("signupBtn");

    // TOS checkbox
    const tosCheckbox = document.getElementById("tosCheckbox");
    signupBtn.disabled = true;
    tosCheckbox.addEventListener("change", () => {
      signupBtn.disabled = !tosCheckbox.checked;
    });

    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginBtn = document.getElementById("loginBtn");

    const logoutBtn = document.getElementById("logoutBtn");

    // Settings elements for dark/light mode
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");
    const darkModeToggle = document.getElementById("darkModeToggle");

    // -------------------------------
    // Dark Mode Initialization
    // -------------------------------
    function loadTheme() {
      const theme = localStorage.getItem("theme") || "light";
      document.body.classList.toggle("dark-mode", theme === "dark");
      darkModeToggle.checked = theme === "dark";
    }

    darkModeToggle.addEventListener("change", () => {
      if (darkModeToggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    });

    // Toggle Settings Panel
    settingsBtn.addEventListener("click", () => {
      settingsPanel.classList.toggle("open");
    });

    // -------------------------------
    // Banned Words Loader & Filtering Functions
    // -------------------------------
    async function loadBannedWords() {
      try {
        const response = await fetch("banned_words.txt");
        const text = await response.text();
        bannedWords = text.split("\n").map(word => word.trim()).filter(word => word);
      } catch (error) {
        console.error("Failed to load banned words:", error);
      }
    }

    async function filterMessage(message) {
      // Replace each banned word with asterisks of equal length.
      bannedWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, "gi");
        message = message.replace(regex, (match) => "*".repeat(match.length));
      });
      return message;
    }

    // -------------------------------
    // Event Listeners for Authentication (Sign Up and Login)
    // -------------------------------
    signupBtn.addEventListener("click", async () => {
      const email = signupEmail.value;
      const password = signupPassword.value;
      const username = signupUsername.value;
      if (!email || !password || !username) {
        alert("Please fill out all sign up fields.");
        return;
      }
      // Username length check
      if (username.length > 15) {
        alert("Your username cannot be longer than 15 characters.");
        return;
      }
      // Load banned words if not loaded yet.
      if (bannedWords.length === 0) {
        await loadBannedWords();
      }
      // Check if username contains any banned word.
      for (const word of bannedWords) {
        const regex = new RegExp(`\\b${word}\\b`, "i");
        if (regex.test(username)) {
          alert("Your username contains inappropriate language.");
          return;
        }
      }
      // Check if email is banned by querying the "users" collection.
      const usersQuery = query(collection(db, "users"), where("email", "==", email), limit(1));
      const usersSnapshot = await getDocs(usersQuery);
      if (!usersSnapshot.empty) {
        const userDoc = usersSnapshot.docs[0];
        if (userDoc.data().banned) {
          alert("This email is banned. You cannot create a new account with it.");
          return;
        }
      }
      // Proceed with sign up.
      signUp(email, password, username);
    });

    // Custom login process: immediately check if the account is banned
    loginBtn.addEventListener("click", async () => {
      const email = loginEmail.value;
      const password = loginPassword.value;
      if (!email || !password) {
        alert("Please fill out both login fields.");
        return;
      }
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const userDocRef = doc(db, "users", userCredential.user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists() && userDocSnap.data().banned) {
          if (!bannedAlertShown) {
            alert("You are banned, logging out.");
            bannedAlertShown = true;
          }
          await logout();
          return;
        }
        // Normal login: onAuthStateChanged will update the UI.
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    logoutBtn.addEventListener("click", () => {
      logout();
    });

    // -------------------------------
    // Authentication State Listener
    // -------------------------------
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        logoutBtn.style.display = "block";
        chatInput.disabled = false;
        sendBtn.disabled = false;
        updateUserStatus(true);
        document.getElementById("authContainer").style.display = "none";

        // Get user document reference
        const userDocRef = doc(db, "users", user.uid);

        // Realtime listener to check for ban status (only one alert will be shown)
        onSnapshot(userDocRef, (docSnap) => {
          if (docSnap.exists() && docSnap.data().banned && !bannedAlertShown) {
            alert("You are banned, logging out.");
            bannedAlertShown = true;
            logout();
          }
        });

        // Initial banned check
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists() && userDocSnap.data().banned && !bannedAlertShown) {
          alert("You are banned, logging out.");
          bannedAlertShown = true;
          logout();
          return;
        }

        // Set admin flag based on user data and show admin panel if applicable.
        if (userDocSnap.exists() && userDocSnap.data().isAdmin) {
          isAdmin = true;
          document.getElementById("adminPanel").style.display = "block";
          loadUsersForAdmin();
        } else {
          isAdmin = false;
          document.getElementById("adminPanel").style.display = "none";
        }
      } else {
        logoutBtn.style.display = "none";
        chatInput.disabled = true;
        sendBtn.disabled = true;
        updateUserStatus(false);
        document.getElementById("authContainer").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    // -------------------------------
    // Load and Display Chat Messages (Newest on top, limited to 100)
    // -------------------------------
    const q = query(
      collection(db, "chatrooms/general/messages"),
      orderBy("timestamp", "desc"),
      limit(100)
    );
    onSnapshot(q, async (snapshot) => {
      await loadBannedWords();
      const messagesHtmlArray = await Promise.all(snapshot.docs.map(async (docSnap) => {
        const message = docSnap.data();
        let timestamp = message.timestamp && typeof message.timestamp.toDate === 'function'
          ? message.timestamp.toDate()
          : new Date();
        const formattedTime = timestamp.toLocaleString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          hour12: true
        });
        let filteredText = message.text ? await filterMessage(message.text) : "";
        let username = "Unknown User";
        if (message.senderId) {
          const userDoc = await getDoc(doc(db, "users", message.senderId));
          if (userDoc.exists()) {
            username = userDoc.data().username;
          }
        }
        // Only show delete button for admins
        const deleteButton = isAdmin 
          ? `<button class="delete-btn" onclick="deleteMessage('${docSnap.id}')">Delete</button>` 
          : "";
        return `
          <div class="message">
            <div class="message-content">
              <span class="author">${username}:</span>
              ${filteredText ? `<span class="text">${filteredText}</span>` : ""}
              ${message.image ? `<img src="${message.image}" alt="Uploaded image">` : ""}
            </div>
            <div class="message-actions">
              <span class="timestamp">${formattedTime}</span>
              ${deleteButton}
            </div>
          </div>
        `;
      }));

      chatMessages.innerHTML = messagesHtmlArray.join('');
      chatMessages.scrollTop = 0;
    });

    // -------------------------------
    // Delete Message Function (Admin Only)
    // -------------------------------
    window.deleteMessage = async function(messageId) {
      if (!isAdmin) {
        alert("You are not authorized to delete messages.");
        return;
      }
      try {
        await deleteDoc(doc(db, "chatrooms/general/messages", messageId));
      } catch (error) {
        console.error("Error deleting message:", error);
        alert("Failed to delete message. Check the console for details.");
      }
    };

    // -------------------------------
    // Send Message
    // -------------------------------
    sendBtn.addEventListener("click", async () => {
      if (!auth.currentUser) {
        alert("You must be logged in to send messages.");
        return;
      }
      
      const text = chatInput.value.trim();
      
      // Check for secret "xanlack" command
      if (text.toLowerCase() === "xanlack") {
        window.location.href = "truth.html";
        chatInput.value = "";
        return;
      }
      
      // Check for secret "death" command
      if (text.toLowerCase() === "death") {
        applyDeathTheme();
        chatInput.value = "";
        return;
      }
      
      if (text) {
        const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
        const username = userDoc.exists() ? userDoc.data().username : "Unknown User";
        await addDoc(collection(db, "chatrooms/general/messages"), {
          senderId: auth.currentUser.uid,
          nickname: username,
          text: text,
          timestamp: serverTimestamp(),
          likes: 0
        });
        chatInput.value = "";
        chatInput.focus();
      }
    });

    chatInput.addEventListener("keypress", async (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendBtn.click();
      }
    });

    // -------------------------------
    // Site Visits & Registered Users Counter
    // -------------------------------
    document.addEventListener("DOMContentLoaded", async () => {
      await incrementSiteVisits();
      const visits = await getSiteVisits();
      const visitsCountEl = document.getElementById("visitsCount");
      if (visitsCountEl) {
        visitsCountEl.textContent = visits;
      }
      updateRegisteredUsersCount();
      loadTheme(); // Initialize theme on load
    });

    async function updateRegisteredUsersCount() {
      try {
        const usersSnapshot = await getDocs(collection(db, "users"));
        const userCount = usersSnapshot.size;
        const userCountEl = document.getElementById("userCount");
        if (userCountEl) {
          userCountEl.textContent = userCount;
        }
      } catch (error) {
        console.error("Error getting registered users count:", error);
      }
    }

    window.addEventListener("beforeunload", () => {
      updateUserStatus(false);
    });

    // -------------------------------
    // Admin Panel: Load Users and Enable Banning/Unbanning
    // -------------------------------
    async function loadUsersForAdmin() {
      try {
        const usersSnapshot = await getDocs(collection(db, "users"));
        const adminUserList = document.getElementById("adminUserList");
        adminUserList.innerHTML = "";
        usersSnapshot.forEach(userDoc => {
          const userData = userDoc.data();
          const userId = userDoc.id;
          if (userData.isAdmin) return;
          const userItem = document.createElement("div");
          const actionButton = document.createElement("button");
          if (userData.banned) {
            actionButton.textContent = "Unban";
            actionButton.onclick = () => { unbanUserFromUI(userId); };
          } else {
            actionButton.textContent = "Ban";
            actionButton.onclick = () => { banUserFromUI(userId); };
          }
          userItem.innerHTML = `<span>${userData.username} (${userData.email})</span>`;
          userItem.appendChild(actionButton);
          adminUserList.appendChild(userItem);
        });
      } catch (error) {
        console.error("Error loading users for admin:", error);
      }
    }

    window.banUserFromUI = async (userId) => {
      if (confirm("Are you sure you want to ban this user?")) {
        try {
          await banUser(userId);
          alert("User banned successfully!");
          loadUsersForAdmin();
        } catch (error) {
          console.error("Error banning user:", error);
          alert("Failed to ban user. Check the console for details.");
        }
      }
    };

    window.unbanUserFromUI = async (userId) => {
      if (confirm("Are you sure you want to unban this user?")) {
        try {
          await unbanUser(userId);
          alert("User unbanned successfully!");
          loadUsersForAdmin();
        } catch (error) {
          console.error("Error unbanning user:", error);
          alert("Failed to unban user. Check the console for details.");
        }
      }
    };

    // -------------------------------
    // Death Theme Feature
    // -------------------------------
    function applyDeathTheme() {
      document.body.classList.add("death-theme");
      console.log("Death theme activated.");
    }
  </script>
  
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .muzdog-header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .muzdog-header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .muzdog-header .logo .subtitle {
      font-family: inherit;
      font-size: 16px;
      color: #bbb;
      margin-left: 5px;
    }
    /* Header Buttons Container */
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    #settingsBtn, #logoutBtn {
      padding: 5px 10px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .auth-container {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 800px;
      margin: 20px auto;
    }
    .auth-container button {
      padding: 6px 12px;
      margin: 5px 0;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .auth-container input {
      padding: 6px;
      margin: 5px 0;
      width: calc(100% - 20px);
    }
    .signup-btn-row {
      display: inline-flex; 
      align-items: center; 
      gap: 6px;
      margin-top: 5px;
      white-space: nowrap;
    }
    .signup-btn-row input[type="checkbox"] {
      margin: 0;
    }
    .signup-btn-row label {
      margin: 0;
    }
    .container {
      width: 800px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
    }
    .chat-column {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ddd;
      padding: 10px;
      font-weight: bold;
      color: #ff4500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Admin Panel Styling */
    #adminPanel {
      position: sticky;
      top: 0;
      background: #fff;
      border: 2px solid #f00;
      padding: 10px;
      display: none;
      z-index: 1000;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    /* Settings Panel Styling */
    #settingsPanel {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 2000;
    }
    #settingsPanel.open {
      display: block;
    }
    /* Delete Account button styling removed */
    #adminUserList {
      max-height: 150px;
      overflow-y: auto;
    }
    #adminUserList div {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      height: 400px;
      margin-top: 10px;
    }
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    .message-content {
      flex: 1;
    }
    .message img {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }
    .chat-input-area {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
    }
    .chat-input-area button {
      padding: 6px 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .message-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 5px;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
    .like-btn {
      padding: 3px 6px;
      background-color: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }
    .like-count {
      font-size: 12px;
      color: #333;
    }
    .delete-btn {
      padding: 3px 6px;
      background-color: #c00;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }
    /* -------------------------------
       Dark Mode Styles
       ------------------------------- */
    body.dark-mode {
      background: #222;
      color: #f4f4f4;
    }
    body.dark-mode .muzdog-header {
      background: #111;
    }
    body.dark-mode .chat-header {
      background: #333;
      color: #f4f4f4;
    }
    body.dark-mode .container,
    body.dark-mode .auth-container,
    body.dark-mode .chat-input-area {
      background: #333;
      border-color: #555;
    }
    body.dark-mode .chat-messages {
      background: #444;
    }
    body.dark-mode .message {
      background: #555;
      border-color: #666;
    }
    /* Dark mode for admin panel and settings panel */
    body.dark-mode #adminPanel,
    body.dark-mode #settingsPanel {
      background: #333;
      border-color: #555;
      color: #f4f4f4;
    }
    /* -------------------------------
       Death Theme Styles (Overrides Everything)
       ------------------------------- */
    body.death-theme {
      background: #000; /* Pure black */
      color: #FF0000;   /* Vivid blood red */
    }
    body.death-theme a {
      color: #FF0000;
    }
    body.death-theme .muzdog-header,
    body.death-theme .chat-header,
    body.death-theme .auth-container,
    body.death-theme .container,
    body.death-theme .chat-input-area,
    body.death-theme .chat-messages,
    body.death-theme .message,
    body.death-theme #adminPanel,
    body.death-theme #settingsPanel {
      background: #000;
      border-color: #FF0000;
      color: #FF0000;
    }
    body.death-theme .chat-input-area input[type="text"] {
      background: #000;
      border-color: #FF0000;
      color: #FF0000;
    }
    body.death-theme .delete-btn,
    body.death-theme .like-btn {
      background: #FF0000;
      color: #000;
    }
  </style>
</head>
<body>
  <header class="muzdog-header">
    <div class="logo">
      Muzdog Chat 
      <span class="subtitle">
        - <span id="userCount">0</span> users and counting!
        <a href="tos.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Terms of Service</a>
        <a href="log.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Update Log</a>
      </span>
    </div>
    <div class="header-buttons">
      <button id="settingsBtn">Settings</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </div>
  </header>

  <!-- Settings Panel (Delete Account button removed) -->
  <div id="settingsPanel">
    <h3>Settings</h3>
    <label for="darkModeToggle">Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle">
  </div>

  <!-- Authentication Section -->
  <div class="auth-container" id="authContainer">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="text" id="signupUsername" placeholder="Username">
    <div class="signup-btn-row">
      <button id="signupBtn">Sign Up</button>
      <input type="checkbox" id="tosCheckbox">
      <label for="tosCheckbox">
        Click this box to agree to our 
        <a href="tos.html" target="_blank">Terms of Service</a>
      </label>
    </div>
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Chat Container -->
  <div class="container">
    <div class="chat-column">
      <div class="chat-header">
        <span class="chat-title">Live Chat</span>
        <span class="visits">Total Visits: <span id="visitsCount">0</span></span>
      </div>
      <div id="adminPanel">
        <h3>Admin Panel</h3>
        <div id="adminUserList"></div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
    </div>
  </div>

  <!-- Chat Input Area -->
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type a message..." disabled>
    <button id="sendBtn" disabled>Send</button>
  </div>
</body>
</html>
