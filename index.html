<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muzdog Chat</title>
  
  
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
      transition: all 0.3s;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .muzdog-header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 100;
    }
    .muzdog-header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .muzdog-header .logo .subtitle {
      font-family: inherit;
      font-size: 16px;
      color: #bbb;
      margin-left: 5px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    #settingsBtn, #logoutBtn {
      padding: 5px 10px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .auth-container {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 800px;
      margin: 20px auto;
      position: relative;
      z-index: 100;
    }
    .auth-container button {
      padding: 6px 12px;
      margin: 5px 0;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .auth-container input {
      padding: 6px;
      margin: 5px 0;
      width: calc(100% - 20px);
    }
    .signup-btn-row {
      display: inline-flex; 
      align-items: center; 
      gap: 6px;
      margin-top: 5px;
      white-space: nowrap;
    }
    .signup-btn-row input[type="checkbox"] {
      margin: 0;
    }
    .signup-btn-row label {
      margin: 0;
    }
    .container {
      width: 800px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
      z-index: 100;
    }
    .chat-column {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ddd;
      padding: 10px;
      font-weight: bold;
      color: #ff4500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #adminPanel {
      position: sticky;
      top: 0;
      background: #fff;
      border: 2px solid #f00;
      padding: 10px;
      display: none;
      z-index: 1000;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #settingsPanel {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 2000;
      width: 150px;
      flex-direction: column;
      gap: 10px;
    }
    #settingsPanel.open {
      display: flex;
    }
    #adminUserList {
      max-height: 150px;
      overflow-y: auto;
    }
    #adminUserList div {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      height: 400px;
      margin-top: 10px;
    }
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    .message-content {
      flex: 1;
    }
    .message img {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }
    .chat-input-area {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      background: #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
    }
    .chat-input-area button {
      padding: 6px 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .message-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 5px;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
    .like-btn {
      padding: 3px 6px;
      background-color: #ff4500;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }
    .like-count {
      font-size: 12px;
      color: #333;
    }
    .delete-btn {
      padding: 3px 6px;
      background-color: #c00;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }

    /* Matrix Effect */
    .matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .matrix-column {
      position: absolute;
      top: -100px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: rgba(0, 255, 0, 0.7);
      writing-mode: vertical-rl;
      text-orientation: upright;
    }
    .matrix-column span {
      display: block;
      animation: matrix-fall linear infinite;
      animation-duration: calc(var(--duration) * 1s);
    }
    @keyframes matrix-fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(calc(100vh + 100px)); }
    }

    /* Dark Mode Specific Styles */
    body.dark-mode {
      background: #222 !important;
      color: #fff !important;
    }
    body.dark-mode .muzdog-header {
      background: #111 !important;
      border-bottom: 1px solid #333;
    }
    body.dark-mode .chat-header {
      background: #111 !important;
      color: #ff4500 !important;
      border-bottom: 1px solid #333;
    }
    body.dark-mode .container,
    body.dark-mode .auth-container,
    body.dark-mode .chat-input-area {
      background: #333 !important;
      border: 1px solid #444 !important;
    }
    body.dark-mode #adminPanel {
      background: #333 !important;
      border: 2px solid #f00 !important;
      color: #fff !important;
    }
    body.dark-mode #settingsPanel {
      background: #333 !important;
      border: 1px solid #444 !important;
      color: #fff !important;
    }
    body.dark-mode input,
    body.dark-mode button {
      background: #444 !important;
      border: 1px solid #555 !important;
      color: #fff !important;
    }
    body.dark-mode .delete-btn {
      background: #c00 !important;
      color: #fff !important;
    }
    body.dark-mode .chat-messages {
      background: #222 !important;
    }
    body.dark-mode .message {
      background: #444 !important;
      border-color: #555 !important;
    }
    body.dark-mode .timestamp {
      color: #bbb !important;
    }

    /* Hacker Mode Specific Styles */
    body.hacker-mode {
      background: #000 !important;
      color: #0f0 !important;
      font-family: 'Courier New', monospace;
    }
    body.hacker-mode .muzdog-header {
      background: #000 !important;
      border-bottom: 1px solid #0f0;
    }
    body.hacker-mode .chat-header {
      background: #000 !important;
      color: #0f0 !important;
      border-bottom: 1px solid #0f0;
    }
    body.hacker-mode .container,
    body.hacker-mode .auth-container,
    body.hacker-mode .chat-input-area {
      background: rgba(0, 20, 0, 0.7) !important;
      border: 1px solid #0f0 !important;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    body.hacker-mode #adminPanel {
      background: rgba(0, 20, 0, 0.9) !important;
      border: 1px solid #0f0 !important;
      color: #0f0 !important;
    }
    body.hacker-mode #settingsPanel {
      background: rgba(0, 20, 0, 0.9) !important;
      border: 1px solid #0f0 !important;
      color: #0f0 !important;
    }
    body.hacker-mode input,
    body.hacker-mode button {
      background: #000 !important;
      border: 1px solid #0f0 !important;
      color: #0f0 !important;
    }
    body.hacker-mode .delete-btn {
      background: #0f0 !important;
      color: #000 !important;
    }
    body.hacker-mode .chat-messages {
      background: rgba(0, 10, 0, 0.8) !important;
    }
    body.hacker-mode .message {
      background: rgba(0, 30, 0, 0.7) !important;
      border-color: #0f0 !important;
    }

    /* Death Theme */
    body.death-theme {
      background: #000;
      color: #FF0000;
    }
    body.death-theme a {
      color: #FF0000;
    }
    body.death-theme .muzdog-header,
    body.death-theme .chat-header,
    body.death-theme .auth-container,
    body.death-theme .container,
    body.death-theme .chat-input-area,
    body.death-theme .chat-messages,
    body.death-theme .message,
    body.death-theme #adminPanel,
    body.death-theme #settingsPanel {
      background: #000;
      border-color: #FF0000;
      color: #FF0000;
    }
    body.death-theme .chat-input-area input[type="text"] {
      background: #000;
      border-color: #FF0000;
      color: #FF0000;
    }
    body.death-theme .delete-btn,
    body.death-theme .like-btn {
      background: #FF0000;
      color: #000;
    }
  </style>
</head>
<body class="light-mode">
  <header class="muzdog-header">
    <div class="logo">
      Muzdog Chat 
      <span class="subtitle">
        - <span id="userCount">0</span> users and counting!
        <a href="tos.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Terms of Service</a>
        <a href="log.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Update Log</a>
        <a href="words.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Hidden Codes</a>
        <a href="thoughts.html" style="margin-left: 10px; color: #bbb; text-decoration: underline; font-size: 14px;">Announcements</a>
        
      </span>
    </div>
    <div class="header-buttons">
      <button id="settingsBtn">Settings</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </div>
  </header>

  <!-- Settings Panel -->
  <div id="settingsPanel">
    <h3>Settings</h3>
    <label>
      <input type="radio" name="theme" value="light" id="lightModeRadio"> Light Mode
    </label>
    <label>
      <input type="radio" name="theme" value="dark" id="darkModeRadio"> Dark Mode
    </label>
    <label>
      <input type="radio" name="theme" value="hacker" id="hackerModeRadio"> Hacker Mode
    </label>
  </div>

  <!-- Authentication Section -->
  <div class="auth-container" id="authContainer">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="text" id="signupUsername" placeholder="Username">
    <div class="signup-btn-row">
      <button id="signupBtn">Sign Up</button>
      <input type="checkbox" id="tosCheckbox">
      <label for="tosCheckbox">
        Click this box to agree to our 
        <a href="tos.html" target="_blank" style="color: darkblue;">Terms of Service</a>
      </label>
    </div>
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <!-- right after <button id="loginBtn">Login</button> -->
    <div id="verifyResend" style="display:none; margin-top:8px;">
      Didnâ€™t get it? 
      <button id="resendBtn">Resend Verification Email</button>
    </div>

  </div>

  <!-- Chat Container -->
  <div class="container">
    <div class="chat-column">
      <div class="chat-header">
        <span class="chat-title">Live Chat [MUZDOG CHATS BACK!!!]</span>
        <span class="visits">Total Visits: <span id="visitsCount">0</span></span>
      </div>
      <div id="adminPanel">
        <h3>ban list</h3>
        <div id="adminUserList"></div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
    </div>
  </div>

  <!-- Chat Input Area -->
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type your thoughts." disabled>
    <button id="sendBtn" disabled>Send</button>
  </div>
</body>
<script type="module">
  import { 
    db, storage, auth, updateUserStatus, incrementSiteVisits, getSiteVisits,
    signUp, logout, banUser, unbanUser  
  } from "./firebase.js";
  import {
    collection, addDoc, serverTimestamp, query, orderBy, onSnapshot,
    updateDoc, doc, increment, getDoc, getDocs, where, limit, deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
  import {
    onAuthStateChanged,
    signInWithEmailAndPassword,
    signOut,
    sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

  // -------------------------------
  // Global Variables
  // -------------------------------
  let isAdmin = false;
  let bannedWords = [];
  let bannedAlertShown = false;
  let matrixInterval;

  // -------------------------------
  // DOM Elements
  // -------------------------------
  const viewerBanner  = document.getElementById("viewerBanner");
  const chatMessages  = document.getElementById("chatMessages");
  const chatInput     = document.getElementById("chatInput");
  const sendBtn       = document.getElementById("sendBtn");
  const signupEmail   = document.getElementById("signupEmail");
  const signupPassword= document.getElementById("signupPassword");
  const signupUsername= document.getElementById("signupUsername");
  const signupBtn     = document.getElementById("signupBtn");
  const tosCheckbox   = document.getElementById("tosCheckbox");
  const loginEmail    = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn      = document.getElementById("loginBtn");
  const resendBtn     = document.getElementById("resendBtn");
  const logoutBtn     = document.getElementById("logoutBtn");
  const settingsBtn   = document.getElementById("settingsBtn");
  const settingsPanel = document.getElementById("settingsPanel");
  const themeRadios   = document.querySelectorAll('input[name="theme"]');

  // -------------------------------
  // Initialization
  // -------------------------------
  document.addEventListener("DOMContentLoaded", async () => {
    if ("Notification" in window) await Notification.requestPermission();
    await incrementSiteVisits();
    document.getElementById("visitsCount").textContent = await getSiteVisits();
    updateRegisteredUsersCount();
    loadTheme();
  });

  // TOS checkbox enables sign up
  signupBtn.disabled = true;
  tosCheckbox.addEventListener("change", () => {
    signupBtn.disabled = !tosCheckbox.checked;
  });

  // -------------------------------
  // Banned Words Loader & Filtering
  // -------------------------------
  async function loadBannedWords() {
    try {
      const res  = await fetch("banned_words.txt");
      const txt  = await res.text();
      bannedWords = txt.split("\n").map(w => w.trim()).filter(w => w);
    } catch (e) {
      console.error("Failed to load banned words:", e);
    }
  }
  async function filterMessage(msg) {
    if (!bannedWords.length) await loadBannedWords();
    for (const word of bannedWords) {
      const esc = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const re  = new RegExp(`\\b${esc}\\b`, 'gi');
      msg = msg.replace(re, m => '*'.repeat(m.length));
    }
    return msg;
  }

  // -------------------------------
  // Authentication: Sign-Up
  // -------------------------------
  signupBtn.addEventListener("click", async () => {
    const email = signupEmail.value, pw = signupPassword.value, user = signupUsername.value;
    if (!email || !pw || !user) { alert("Fill out all sign-up fields."); return; }
    if (user.length > 15) { alert("Username max 15 chars."); return; }
    if (!bannedWords.length) await loadBannedWords();
    for (const w of bannedWords) if (new RegExp(`\\b${w}\\b`,`i`).test(user)) {
      alert("Username contains banned word."); return;
    }
    const uq = query(collection(db,"users"), where("email","==",email), limit(1));
    const us = await getDocs(uq);
    if (!us.empty && us.docs[0].data().banned) { alert("This email is banned."); return; }
    signUp(email,pw,user);
  });

  // -------------------------------
  // Authentication: Login (Viewer vs Full)
  // -------------------------------
  loginBtn.addEventListener("click", async () => {
    const email = loginEmail.value.trim(), pw = loginPassword.value.trim();
    if (!email || !pw) { alert("Fill in both Email and Password"); return; }
    try {
      const { user } = await signInWithEmailAndPassword(auth, email, pw);
      await user.reload();
      if (!user.emailVerified) {
        alert("âœ… Viewer Mode: verify your email to unlock chat.");
        document.getElementById("verifyResend").style.display = "block";
        return;
      }
      // banned-user check
      const ud = await getDoc(doc(db,"users",user.uid));
      if (ud.exists() && ud.data().banned) {
        alert("You are banned."); await signOut(auth);
      }
    } catch (e) {
      alert("Login failed: " + e.message);
    }
  });

  // -------------------------------
  // Resend Verification
  // -------------------------------
  resendBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (user && !user.emailVerified) {
      try {
        await sendEmailVerification(user);
        alert("ðŸ” Verification email sent. Check spam.");
      } catch (e) {
        alert("Error resending: " + e.message);
      }
    }
  });

  logoutBtn.addEventListener("click", () => logout());

  // -------------------------------
  // Auth State & Viewer/Full Logic
  // -------------------------------
  onAuthStateChanged(auth, async user => {
    if (user) {
      logoutBtn.style.display = "block";
      document.getElementById("authContainer").style.display = "none";
      updateUserStatus(true);

      if (!user.emailVerified) {
        // Viewer mode
        viewerBanner.style.display = "block";
        chatInput.disabled = true;
        sendBtn.disabled  = true;
      } else {
        // Full chat
        viewerBanner.style.display = "none";
        chatInput.disabled = false;
        sendBtn.disabled  = false;
      }

      // Admin & ban checks
      const uref = doc(db,"users",user.uid);
      onSnapshot(uref, snap => {
        if (snap.exists() && snap.data().banned && !bannedAlertShown) {
          bannedAlertShown = true;
          alert("You are banned."); logout();
        }
      });
      const ud = await getDoc(uref);
      if (ud.exists() && ud.data().isAdmin) {
        isAdmin = true; document.getElementById("adminPanel").style.display = "block";
        loadUsersForAdmin();
      } else {
        isAdmin = false; document.getElementById("adminPanel").style.display = "none";
      }

    } else {
      // logged out
      logoutBtn.style.display = "none";
      chatInput.disabled = true; sendBtn.disabled = true;
      document.getElementById("authContainer").style.display = "block";
      document.getElementById("adminPanel").style.display = "none";
      updateUserStatus(false);
    }
  });

  // -------------------------------
  // Chat Listener & Notifications
  // -------------------------------
  const q = query(
    collection(db,"chatrooms","general","messages"),
    orderBy("timestamp","desc"), limit(100)
  );
  onSnapshot(q, async snap => {
    const latest = snap.docs[0];
    if (document.hidden && Notification.permission === "granted" && auth.currentUser
        && latest.data().senderId !== auth.currentUser.uid) {
      const m = latest.data();
      const u = (await getDoc(doc(db,"users",m.senderId))).data()?.username || "Someone";
      const safe = m.text ? await filterMessage(m.text) : "[image]";
      new Notification(u, { body: safe });
    }

    await loadBannedWords();
    const html = await Promise.all(snap.docs.map(async d => {
      const m = d.data();
      const ts = m.timestamp?.toDate()||new Date();
      const tstr = ts.toLocaleString("en-US", {
        year:"numeric",month:"short",day:"numeric",
        hour:"numeric",minute:"numeric",second:"numeric",hour12:true
      });
      const txt = m.text ? await filterMessage(m.text) : "";
      let usr = "Unknown User";
      if (m.senderId) {
        const ud = await getDoc(doc(db,"users",m.senderId));
        if (ud.exists()) usr = ud.data().username;
      }
      const del = isAdmin
        ? `<button class="delete-btn" onclick="deleteMessage('${d.id}')">Delete</button>`
        : "";
      return `
        <div class="message">
          <div class="message-content">
            <span class="author">${usr}:</span>
            ${txt?`<span class="text">${txt}</span>`:""}
            ${m.image?`<img src="${m.image}" alt="Uploaded image">`:""}
          </div>
          <div class="message-actions">
            <span class="timestamp">${tstr}</span>${del}
          </div>
        </div>`;
    }));
    chatMessages.innerHTML = html.join("");
    chatMessages.scrollTop = 0;
  });

  window.deleteMessage = async id => {
    if (!isAdmin) { alert("Not authorized."); return; }
    try { await deleteDoc(doc(db,"chatrooms","general","messages",id)); }
    catch (e) { alert("Delete failed."); }
  };

  // -------------------------------
  // Send Button & Commands
  // -------------------------------
  sendBtn.addEventListener("click", async () => {
    if (!auth.currentUser) { alert("Log in to chat."); return; }
    const text = chatInput.value.trim();
    const cmds = { xanlack:"truth.html", death:null, encode:"encode.html",
                   endtimes:"end.html", html:"test.html",
                   wishlist:"wishlist.html", stats:"stats.html",
                   kills:"torture1.html", musak:"secret.html" };
    const cmd = text.toLowerCase();
    if (cmds.hasOwnProperty(cmd)) {
      cmds[cmd] ? window.location.href = cmds[cmd] : applyDeathTheme();
      chatInput.value = ""; return;
    }
    if (text) {
      const ud = await getDoc(doc(db,"users",auth.currentUser.uid));
      const name = ud.exists() ? ud.data().username : "Unknown User";
      await addDoc(collection(db,"chatrooms","general","messages"), {
        senderId: auth.currentUser.uid,
        nickname: name,
        text, timestamp: serverTimestamp(), likes: 0
      });
      chatInput.value = ""; chatInput.focus();
    }
  });
  chatInput.addEventListener("keypress", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault(); sendBtn.click();
    }
  });

  // -------------------------------
  // Admin Panel
  // -------------------------------
  async function loadUsersForAdmin() {
    const us = await getDocs(collection(db,"users"));
    const list = document.getElementById("adminUserList");
    list.innerHTML = "";
    us.forEach(u => {
      const d = u.data(); if (d.isAdmin) return;
      const item = document.createElement("div");
      const btn  = document.createElement("button");
      btn.textContent = d.banned ? "Unban" : "Ban";
      btn.onclick = () => d.banned ? unbanUser(u.id) : banUser(u.id);
      item.innerHTML = `<span>${d.username} (${d.email})</span>`;
      item.appendChild(btn);
      list.appendChild(item);
    });
  }

  // -------------------------------
  // Utilities
  // -------------------------------
  async function updateRegisteredUsersCount() {
    const us = await getDocs(collection(db,"users"));
    document.getElementById("userCount").textContent = us.size;
  }
  window.addEventListener("beforeunload", () => updateUserStatus(false));
  function applyDeathTheme() {
    document.body.classList.add("death-theme");
  }
</script>
