<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Banned Word Tester</title>
  <style>
    body { font-family: sans-serif; padding: 2em; line-height: 1.5; }
    #out { margin-top: 1em; }
    .error { color: #c00; }
    .success { color: #080; }
    button { margin-left: .5em; }
  </style>
</head>
<body>

  <h1>Test Banned Words</h1>
  <a href="index.html">← Back to chat</a>

  <div style="margin-top:1em;">
    <input id="word" placeholder="Enter word" autofocus>
    <button id="go">Check</button>
  </div>

  <div id="out"></div>

  <script>
    // ─────────────────────────────────────────────────────────
    // 1) Paste your Apps Script Web App URL here:
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFjcNkguVUh_D7lxN7e7VTVHLv-5AgGmqNYJA1-uaVPhhtL3K5SfXHFlWW4bll4wGQ/exec';
    // ─────────────────────────────────────────────────────────

    const outEl = document.getElementById('out');
    let banned = [];

    // Load banned list
    fetch('banned_words.txt')
      .then(res => res.ok ? res.text() : Promise.reject(`Load error: ${res.status}`))
      .then(txt => {
        banned = txt
          .split(/\r?\n/)
          .map(w => w.trim().toLowerCase())
          .filter(Boolean);
      })
      .catch(err => {
        outEl.className = 'error';
        outEl.textContent = err;
        console.error(err);
      });

    document.getElementById('go').addEventListener('click', () => {
      const w = document.getElementById('word').value.trim().toLowerCase();
      outEl.className = '';
      outEl.textContent = '';
      if (!w) return;

      if (banned.includes(w)) {
        outEl.className = 'error';
        outEl.textContent = `"${w}" is BANNED`;
        return;
      }

      // Show “allowed” + report button
      const msg = document.createElement('span');
      msg.textContent = `"${w}" is allowed `;
      const btn = document.createElement('button');
      btn.textContent = 'Report';
      btn.type = 'button';
      outEl.appendChild(msg);
      outEl.appendChild(btn);

      btn.addEventListener('click', async () => {
        btn.disabled = true;
        btn.textContent = 'Reporting…';
        try {
          const resp = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'word=' + encodeURIComponent(w)
          });
          const text = await resp.text();
          if (!resp.ok) throw new Error(`${resp.status}: ${text}`);

          outEl.className = 'success';
          outEl.textContent = `"${w}" reported successfully.`;
          console.log('Apps Script response:', text);
        } catch (err) {
          console.error('Report failed:', err);
          outEl.className = 'error';
          outEl.innerHTML = 
            'Error reporting. Check console.<br>' +
            'Or <a href="#" id="fallback">click here</a> to report manually.';
          
          // Fallback manual link
          document.getElementById('fallback').addEventListener('click', e => {
            e.preventDefault();
            window.open(
              SCRIPT_URL + '?word=' + encodeURIComponent(w),
              '_blank'
            );
          });
        }
      });
    });
  </script>
</body>
</html>
