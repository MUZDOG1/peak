<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>muzdog chat banned word tester</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #out { margin-top: 1em; }
    .error { color: #c00; }
    .success { color: #080; }
    button { margin-left: .5em; }
     /* header stuff */
    .header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .header a {
      margin-right: 10px;
      color: #bbb;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><a href="index.html">Muzdog Chat</a></div>
    <div>
      <a href="index.html">Back to Chat</a>
    </div>
  </header>

  <h1>report banned words</h1>
  <a href="index.html">back to chat</a>

  <div style="margin-top:1em;">
    <input id="word" placeholder="enter word" autofocus>
    <button id="go">check</button>
  </div>

  <div id="out"></div>
  <div>
    <img src="dog4.png">
  </div>
  <p>note: linux is not currently supported for the banned word reporter, contact muzdog chat about issues at: [muzdogchat@gmail.com]</p>

  <script>
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1368219421998452877/sMYerSPWZwEgC1Ngf5_2FtpyKVzrmkYjjhNvBEZaNZCru0ERJBmpw6OK79al7uWzrwLj';
    const outEl = document.getElementById('out');
    let banned = [];

    fetch('banned_words.txt')
      .then(r => r.ok ? r.text() : Promise.reject(`Load ${r.status}`))
      .then(txt => {
        banned = txt
          .split(/\r?\n/)
          .map(w => w.trim().toLowerCase())
          .filter(Boolean);
      })
      .catch(err => {
        outEl.className = 'error';
        outEl.textContent = 'Error loading banned list';
        console.error(err);
      });

    document.getElementById('go').addEventListener('click', () => {
      const w = document.getElementById('word').value.trim().toLowerCase();
      outEl.className = '';
      outEl.textContent = '';
      if (!w) return;

      if (banned.includes(w)) {
        outEl.className = 'error';
        outEl.textContent = `"${w}" is BANNED`;
        return;
      }

      const msg = document.createElement('span');
      msg.textContent = `"${w}" is allowed `;
      const btn = document.createElement('button');
      btn.textContent = 'report';
      btn.type = 'button';
      outEl.appendChild(msg);
      outEl.appendChild(btn);

      btn.addEventListener('click', async () => {
        btn.disabled = true;
        btn.textContent = 'reporting...';

        try {
          const resp = await fetch(DISCORD_WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: `reported word: **${w}**` })
          });
          if (!resp.ok) throw new Error(`Status ${resp.status}`);

          outEl.className = 'success';
          outEl.textContent = `"${w}" reported to discord.`;
        } catch (err) {
          console.error('Discord webhook error:', err);
          outEl.className = 'error';
          outEl.textContent = 'error reporting to discord.';
          btn.disabled = false;
          btn.textContent = 'Report';
        }
      });
    });
  </script>
</body>
</html>
